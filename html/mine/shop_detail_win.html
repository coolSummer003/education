<script type="text/javascript">
	var cache;
	var footPos;
	apiready = function(){
		api.parseTapmode();
		var foot = $api.byId('foot');
        footPos = $api.offset(foot);
		cache = api.pageParam.data;
		frmName = 'shop_detail_frm';

		//console.log('cache'+JSON.stringify(cache));
		init();
	}

	function init(){
		openFrame(frmName,0,api.winHeight,'none');
	}

	function openFrame(frameName,y,h,animate){
			api.openFrame({
	            name: frmName,
	            url: '../mine/shop_detail_frm.html',
	            bgColor:'#efeff4',
	            rect: {
	                x: 0,
	                y: y,
	                w: 'auto',
	                h: h
	            },
				bounces: false,
	            pageParam:{
	            	data:cache
	            },
	            reload:true,
	            softInputBarEnabled:true,
	            softInputMode:'resize'
	        });
		}
</script>
