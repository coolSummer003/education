<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
		<style>
			html, body{
    		background-color: #fff;
    	}
    	.payIcon{
			font-size: 1rem;
		    background: #fff;
		    text-align: center;
		}
		.success_pay{
	        padding: 1rem 0rem;
		}
		.success_pay span{
			font-weight: bold;
			font-size:  1.2rem;
		}
		.aui-list .aui-list-item {
		    list-style: none;
		    margin: 0;
		    color: #7E7E7E;
		    background-color: #ffffff;
		    position: relative;
		    -webkit-box-sizing: border-box;
		    box-sizing: border-box;
		    display: -webkit-box;
		    display: -webkit-flex;
		    display: flex;

		.marTop{
		    margin-top: 1rem;
		}
		.pd_left{
			padding-left:0.75rem !important;
		}
		.aui-btn-block {
		    display: block;
		    width: 86%;
		    padding: 0.4rem 0;
		    font-size: 0.9rem;
		    float: left;
		    margin-left: 7%;
		}
		.aui-btn-info {
		    color: #ffffff !important;
		    background-color: #DC251F !important;
		    margin-top: 1rem;
		}
		.aui-btn-info.aui-active, .aui-btn-info:active {
		    color: #fff !important;
		    background-color: #DE5A58 !important;
		}
		.payIcon img{
    		height: 6rem;
		    margin-top: 3rem;
		}
		.border-none:before{ 
			background-color: #FFFFFF !important;
		}
		.border-none:after{
			background-color: #FFFFFF !important;
		}
		.aui-btn-outlined:active{
		    color: #E85A5F !important;
			border: 1px solid #E85A5F !important;
		}
		.btnouter{
			display: flex;
			flex-flow: row;
			width: 94%;
			background-color: #fff;
			margin-left: 3%;
			justify-content: space-between;
		}
		.btn1{
			width: 45%;
			height: 2rem;
			background-color: #fff;
			border:  #3F86FE solid 0.05rem;
			border-radius: 1rem;
			color: #3F86FE;
			text-align: center;
			line-height: 2rem;
		}
		.btn2{
			width: 45%;
			height: 2rem;
			background-image: linear-gradient( to right,#64ADF6, #3F86FE);
			border:  #3F86FE solid 0.05rem;
			border-radius: 1rem;
			color: #fff;
			text-align: center;
			line-height: 2rem;
		}
		#msg{
			padding: 0.5rem 1.5rem!important;
			text-align: center;
			font-size: 0.8rem;
		}
		.next_body{
			margin-top: 2rem;
			width: 90%;
			height: auto;
			background: url("../../image/background/physical_examinatin_local.png");
			background-size: 100% 100%;
			margin: auto;
		}
		.body_title{
			padding-left: 0.8rem;
			padding-top: 0.5rem;
			font-size: 1rem;
			color: #FFFFFF;
			display: inline-block;
		}
		.more_img{
			display: inline-block;
			width: 1.2rem;
			height: 1.2rem;
			vertical-align: text-bottom;
			margin-left: 0.5rem;
		}
		.body_text{
			color: #FFFFFF;
			font-size: 0.7rem;
			padding: 0.3rem 3rem 1.2rem 0.9rem;
			width: 70%;
		}
    </style>
	</head>
	<body>
		<div class="payIcon">
			<div><img src="../../icon/payfor/tijiancg.png" alt="" /></div>
			<div class="success_pay"><span>驾校受理中</span></div>
		</div>
		<div class="aui-content aui-margin-b-15">
			<ul class="aui-list aui-form-list border-none">
				<li class="aui-list-item" id="msg">
					您的报名信息正在等待驾校受理，请随时关注APP推送消息，掌握受理进程。
				</li>
			</ul>
		</div>
		<!--<div class="next_body">
			<div class="body_title">开始信息采集</div>
			<img src="../../image/background/go_to_icon.png" class="more_img"/>
			<div class="body_text">
				您还需要一份身体条件证明，以完成驾校报名。点我进行“在线体检信息采集”，无需跑医院。
			</div>
		</div>-->
		<div class="next_body aui-hide" tapmode>
			<div class="body_title">开始信息采集</div>
			<img src="../../image/background/go_to_icon.png" class="more_img"/>
			<div class="body_text">
				您还需要一份身体条件证明，以完成驾校报名。点我进行“在线体检信息采集”，无需跑医院。
			</div>
		</div>
		<!--<div class="btnouter">
			<div class="btn1" tapmode onclick="sure()">好的</div>
			<div class="btn2" tapmode onclick="physical()">去体检</div>
		</div>-->

	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/jquery_3_2_1_min.js"></script>
	<script type="text/javascript" src="../../script/common/common.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
			init();
		}

		function init() {
			var menu = '';
			menu += '您的报名信息正在等待驾校受理，请随时关注APP推送消息，掌握受理进程。';
			$('#msg').html(menu);
			updateLearnerInfo(function(ret,err){
				if(ret&&ret.code == 0){
					//获取最新学员信息
					if(ret.learner.idcardNo != undefined&&(ret.learner.idcardNo.substring(0,6) == '330682'||ret.learner.idcardNo.substring(0,6) == '330622')){
						url = 'api/examination/get-hm-examination-list';
						params = {
							learnerId:getUserId(),
						}
						ajax_Request(url, 'get', 'json', params, function(ret,err){
							log('是否提交过体检',ret);
							if(ret){
								if(ret.code==0){
									//status 0:未体检 1：已体检
									if(ret.isStr == 0 ){
										$(".next_body").attr("onclick","physical()");
										$(".next_body").attr("src","../../image/background/physical_examinatin_local.png");
										$(".body_title").html("开始信息采集");
										$(".body_text").html("您还需要一份身体条件证明，以完成驾校报名。点我进行“在线体检信息采集”，无需跑医院。");
										$(".next_body").removeClass("aui-hide")
									}else{
										$(".next_body").attr("onclick","goToStudy()");
										$(".next_body").attr("src","../../image/background/goToStudy.png");
										$(".body_title").html("去学习");
										$(".body_text").html("您已提交报名信息<br/>快去进行科目一理论学习吧");
										$(".next_body").removeClass("aui-hide")
									}
									api.parseTapmode();
									
								}else{
									
								}
							}else{
								alert_msg('服务器繁忙，请稍后重试~');
							}
						});
						
						
					}else{
						$(".next_body").attr("src","../../image/background/physical_examination_in_differenr_places.png");
						$(".body_title").html("");
						$(".more_img").addClass("aui-hide")
						$(".body_text").html("您还需要去线下医院进行驾驶员体检，并把体检报告交给您的教练或者驾校。");
						$(".next_body").removeClass("aui-hide");
					}
				}else{
					alert_msg('获取学员信息失败');
				}
			});
			
		}
		
		//去体检
		function physical() {
			api.closeWin({
				name: 'home_sign_win'
			});
			params = {
				index: 1,
				action: 'phyical-exam-action',
				status: true
			};
			api.openDrawerLayout({
				name: 'home_sign_win',
				url: '../home/home_sign_win.html',
				slidBackEnabled: 'true',
				vScrollBarEnabled: 'false',
				hScrollBarEnabled: 'false',
				reload: true,
				pageParam: {
					data: params
				},
				animation: {
					type: 'push',
					subType: "from_right",
					duration: 300
				},
				rightPane: {
					name: 'search_detail',
					url: '../home/search_detail.html',
					vScrollBarEnabled: false,
					hScrollBarEnabled: false,
					bounces: false,
					pageParam: {
						data: params
					}
				}
			});
		}
		
		function goToStudy(){
			esc_function('driver_school_detail_win', 'driver_school_detail_new_frm', 'closeWin()');
			setTimeout(function() {
				esc_function('record_order_detail_win', '', 'closeWin()');
				esc_function('driver_school_pre_sign_up_win', '', 'closeWin()');		
			}, 500);
			setTimeout(function() {
				api.closeWin({
				});
			}, 1000);
			
			logAppBuryingPoint({},'计时培训','首页');
        	esc_function('index', '', 'changeToFrame(1)');
		}
		
		//确认
		function sure() {
			api.closeWin({
				name: 'mine_common_win'
			});
		}
	</script>
</html>
