<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>评论晒单</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui/aui_2_0.css" />
    <style>
    	html{
    		background-color: #ffffff;
    	}
    	.aui-bar-nav,.aui-bar-tab{
    	    background-color: #ffffff;
    	}
    	.aui-bar-nav{
    		color:#2c2c2c;
    		font-weight: 700;
    	}
	   	a.aui-pull-left, a.aui-pull-right {
		    color: #DC251F;
		}
		header img {
		    width: 20px;
		}
		#p_ex_title{
		    font-weight: normal;
		}
    </style>
</head>
<body>
	<header class="aui-bar aui-bar-nav aui-border-b tab1" id="aui-header">
		<a class="aui-pull-left aui-btn" tapmode onclick="closeWin();">
            <img src="../../../icon/common/icon_header_return.png">
        </a>
        <div class="aui-title" id="p_ex_title">
			评论晒单
        </div>
    </header>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/jquery_3_2_1_min.js"></script>
<script type="text/javascript" src="../../../script/common/common.js"></script>
<script type="text/javascript">
	var headerPos;
	var cache;
	apiready = function(){
		api.parseTapmode();
		cache = api.pageParam.data;
		var header = $api.byId('aui-header');
		$api.fixStatusBar(header);
		headerPos = $api.dom('header').offsetHeight;
		init();
	}
	function init(){
		api.openFrame({
            name: 'evaluate_detail_frm',
            url: '../../mine/evaluate/evaluate_detail_frm.html',
            bgColor:'#efeff4',
            rect: {
                x: 0,
                y: headerPos,
                w: 'auto',
                h: api.winHeight - headerPos
            },
            bounces: false,
            pageParam:{
             	data:cache
             },
            reload:true,
            softInputBarEnabled:true,
            softInputMode:'resize',
        });
	}

	function closeWin(){
		api.closeWin({
    		
		});
	}
</script>
</html>
