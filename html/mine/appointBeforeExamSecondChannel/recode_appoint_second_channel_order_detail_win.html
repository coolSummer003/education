<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>考前训练预约-第二通道订单-详情</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui/aui_2_0.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common/common.css" />
    <style>
    	html{
    		background-color: #ffffff;
    	}
    	.aui-bar-nav,.aui-bar-tab{
    	    background-color: #ffffff;
    	}
    	.aui-bar-nav{
    		color:#2c2c2c;
    		font-weight: 700;
    	}
	   	a.aui-pull-left, a.aui-pull-right {
		    color: #35A7FF;
		}
		header img {
		    width: 20px;
		}
    	#common_title{
    		font-weight:normal;
    	}
    	footer{
    		height: 2rem;
		    position: absolute;
		    bottom: 0;
		    width: 100%;
	        padding-top: 0.4rem;
            border-top: solid 1px #F1F1F1;
            font-size: 0.7rem;
    	}
    	footer img{
    		height:0.8rem;
    		margin-bottom: -0.15rem;
    	}
    	.order li{
            float: left;
		    font-size: 0.7rem;
	        width: 33.33%;
    		text-align: center;
	    }
	    .order{
		    height: 2rem;
		    line-height: 2rem;
		    position: relative;
	        background: #FFFFFF;
		}
	    .order img{
		    width: 0.4rem;
   			margin-bottom: 1px;
   			-webkit-transition: 0.3s ease;
		}
		.active{
	    	color: #FF9138;
    		/* border-bottom: solid 2px; */
	    }
	    #section2{
    	    background: #FFF;
    		padding: 0.5rem;
    		text-align: right;
	    }
	    .aui-radio, .aui-checkbox {
		    width: 1rem;
		    height: 1rem;
		    background-color: #ffffff;
		    border: solid 1px #dddddd;
		    -webkit-border-radius: 0.6rem;
		    border-radius: 0.6rem;
		    font-size: 0.8rem;
		    margin: 0;
		    padding: 0;
		    position: relative;
		    display: inline-block;
		    vertical-align: top;
		    cursor: default;
		    -webkit-appearance: none;
		    -webkit-user-select: none;
		    user-select: none;
		    -webkit-transition: background-color ease 0.1s;
		    transition: background-color ease 0.1s;
		    margin-top: 0.1rem;
		}
    </style>
</head>
<body>
	<header class="aui-bar aui-bar-nav aui-border-b tab1" id="aui-header">
		<a class="aui-pull-left aui-btn" tapmode onclick="closeWin();">
            <img src="../../../icon/common/icon_header_return.png">
        </a>
        <div class="aui-title" id="common_title">
        	第二通道-订单详情
        </div>
        <a class="aui-pull-right aui-btn aui-hide">
           <!-- <span>提交 </span> -->
        </a>
    </header>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/jquery_3_2_1_min.js"></script>
<script type="text/javascript" src="../../../script/common/common.js"></script>
<script type="text/javascript">
	var cache;
	var headerPos;
	var bounces = false;//是否弹动
	apiready = function(){
		api.parseTapmode();
		var header = $api.byId('aui-header');
		$api.fixStatusBar(header);
		cache = api.pageParam;
		log('cache',cache);
		headerPos = $api.offset(header);
		openFrame(headerPos.h, api.winHeight - headerPos.h ,'none',bounces);
	}
	function openFrame(y,h,animate,bounces){
		api.openFrame({
            name: 'recode_appoint_second_channel_order_detail_frm',
            url: './recode_appoint_second_channel_order_detail_frm.html',
            bgColor:'#efeff4',
            rect: {
                x: 0,
                y: y,
                w: 'auto',
                h: h
            },
            animation:{
	        	type:animate,                //动画类型（详见动画类型常量）
			    subType:"from_right",       //动画子类型（详见动画子类型常量）
			    duration:300
	        },
            bounces: bounces?true:false,
            pageParam:cache,
            reload:true,
            softInputBarEnabled:true,
            softInputMode:'resize'
        });
	}

	function closeWin(){
		api.closeWin({
        });
	}
</script>
</html>
