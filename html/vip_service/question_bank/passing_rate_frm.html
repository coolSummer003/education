		<script type="text/javascript" src="../../../script/api.js"></script>

		<script type="text/javascript" src="../../../script/common/common.js"></script>
		<script type="text/javascript">
			var cache;
			apiready = function() {
				api.parseTapmode();
				cache = api.pageParam;
				loadCircle(75)
			}
			function loadCircle(percent){
				$("#practice-circles").circliful({
					foregroundBorderWidth:4,//进度条粗细
					backgroundBorderWidth:2,//内圈进度条粗细
					fontColor: '#FFF3E0',//圈内字体颜色
					percent: percent,//数据
					percentageTextSize:24,
					percentageX: 100,
					percentageY: 100,
					foregroundColor: "#F8D092",//进度条颜色
					backgroundColor: "rgba(255,255,255,0)",//背景进度条颜色
					text:'考试通过率',
					textStyle: 'font-size:12px;',
					textColor: '#FFF3E0',
					textY: 120,
					textX: 100,
					animationStep:10
				});
			}
