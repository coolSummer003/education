<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>在线理赔</title>
		<link rel="stylesheet" type="text/css" href="../../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/aui/aui_2_0.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/common/common.css" />
		<style>
			html{
    		background-color: #ffffff;
    	}
		header img {
		    width: 20px;
		}
    </style>
	</head>
	<body>
		<div id="menuPackage">
			<header class="aui-bar aui-bar-nav aui-border-b" id="aui-header">
				<a class="aui-pull-left aui-btn" tapmode onclick="closeWin();">
					<img src="../../../icon/common/icon_header_return.png">
				</a>
				<div class="aui-title" id="common_title">
					在线理赔
				</div>
				<a class="aui-pull-right aui-btn">
				</a>
			</header>
		</div>

	</body>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript" src="../../../script/jquery_3_2_1_min.js"></script>
	<script type="text/javascript" src="../../../script/common/common.js"></script>
	<script type="text/javascript">
		var cache;
		var headerPos;
		var footPos;
		var coach_cache = {};
		var contactNumber;
		apiready = function() {
			api.parseTapmode();
			$api.fixStatusBar($api.byId('menuPackage'));
			var header = $api.byId('menuPackage');
			headerPos = $api.offset(header);
			cache = api.pageParam;
			log('se', cache)
			init();
			toEventListener('closeThisWin3',function(ret,err){
				console.log('关闭了页面4')
				closeWin();
			})
		}

		function init() {
			api.openFrame({
				name: 'online_claim_settlement_update_frm',
				url: './online_claim_settlement_update_frm.html',
				bgColor: '#efeff4',
				rect: {
					x: 0,
					y: headerPos.h,
					w: 'auto',
					h: api.winHeight - headerPos.h
				},
				bounces: false,
				pageParam: cache,
				reload: true,
				softInputBarEnabled: true,
				useWKWebView: false,
				softInputMode: 'resize'
			});
		}

		function closeWin() {
			console.log('关闭了页面4')
			api.closeWin({});
		}
	</script>
</html>
