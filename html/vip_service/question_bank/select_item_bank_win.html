<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>题库切换</title>
		<link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../../css/aui/aui_2_0.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/common/common.css" />
		<style>
			html,body{
				background-color: #ffffff;
			}
			.aui-bar-nav,.aui-bar-tab{
			    background-color: #ffffff;
			}
			.aui-bar-nav{
				color:#2c2c2c;
			}
			a.aui-pull-left, a.aui-pull-right {
			    color: #35A7FF;
			}
			header img {
			    width: 20px;
			}
		</style>
	</head>
	<body>
		<div id="menuPackage">
			<header class="aui-bar aui-bar-nav aui-border-b tab1 blue-b none-bottom-style" id="aui-header">
				<a class="aui-pull-left aui-btn" tapmode onclick="closeWin();">
					<img src="../../../icon/common/icon_header_return.png">
				</a>
				<div class="aui-title" id="common_title">
					题库切换
				</div>
				<a class="aui-pull-right aui-btn">
				</a>
			</header>
		</div>
		<script type="text/javascript" src="../../../script/api.js"></script>
		<script type="text/javascript" src="../../../script/jquery_3_2_1_min.js"></script>
		<script type="text/javascript" src="../../../script/common/common.js"></script>
		<script type="text/javascript">
			var cache_by_app;
			var item_bank_cache;
			var headerPos;
			apiready = function(){
				$api.fixStatusBar($api.byId('menuPackage'));
				var header = $api.byId('menuPackage');
				headerPos = $api.offset(header);
				cache = api.pageParam.data;
				init();
			};
			
			function init(){
				api.openFrame({
					name: 'select_item_bank_frm',
					url: './select_item_bank_frm.html',
					bgColor: '#efeff4',
					rect: {
						x: 0,
						y: headerPos.h,
						w: 'auto',
						h: api.winHeight - headerPos.h
					},
					bounces: false,
					pageParam:cache,
					reload: true,
					softInputBarEnabled: true,
					useWKWebView: false,
					softInputMode: 'resize'
				})
			}
			
			function closeWin(){
				api.closeWin({});
			}
		</script>
	</body>
</html>
