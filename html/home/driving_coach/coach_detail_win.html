<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>教练详情</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui/aui_2_0.css" />
    <style>
    	html{
    		background-color: #ffffff;
    	}
    	.aui-bar-nav,.aui-bar-tab{
    	    background-color: #ffffff;
    	}
    	.aui-bar-nav{
    		color:#2c2c2c;
    	}
	   	a.aui-pull-left, a.aui-pull-right {
		    color: #35A7FF;
		}
		header img {
		    width: 20px;
		}
		footer{
		    height: 2.5rem;
		    position: fixed;
		    bottom: 0;
		    width: 100%;
		    z-index: 11;
    		background: #F1F1F1;
    	}
    	footer img{
		    height: 1rem;
    		margin-bottom: -0.4rem;
    	}
    	.b_l_1{
		    width: 24.8%;
		    height: 2.5rem;
		    /*margin-right: 1%;*/
		    border-right:1px solid #f5f5f5;
		    text-align: center;	
		    float: left;
	        background: #FFFFFF;
	        color: #717372;
    	}
    	.b_l_1 span{
    		font-size: 0.6rem;
    	}
    	.b_l_2{
    		width: 40%;
    		height: 2.5rem;
    		line-height: 2.5rem;
    		float: left;
    		border-right:1px solid #f5f5f5;
    		text-align: center;
    		background: #FFFFFF;
    		color: #717372;
    	}
    	.b_l_2 span{
    		font-size: 0.8rem;
    		color: #323C41;
    	}
    	.unable{
    		width: 60%;
    		float: right;
    		height: 2.5rem;
    		background: #1E8DD8;
    		color: #FFF;
    		font-size: 0.9rem;
    		line-height: 2.5rem;
    		text-align: center;
    	}
    	.buy{
		    background: #1E8DD8;
    	}
    	.buy:active{
    		background:#1E8DD8;
    	}
    </style>
</head>
<body>
    <footer id="foot">
		<div class="b_l_2" tapmode onclick="onlineContact()">
			<img src="../../../icon/common/icon_phone.png" alt="" />
			<span>电话咨询</span>
		</div>
		<div class="unable" id="signUp" tapmode onclick="submit_information()"><span>报名咨询</span></div>
	</footer>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/jquery_3_2_1_min.js"></script>
<script type="text/javascript" src="../../../script/common/common.js"></script>
<script type="text/javascript">
	var cache;
	var footPos;
	var coach_cache={};
	apiready = function(){
		api.parseTapmode();
		var foot = $api.byId('foot');
        footPos = $api.offset(foot);
		cache = api.pageParam;
		toEventListener('returnValue',function(ret){
			 coach_cache=ret.value;
			log('retss',ret); 
		
		})
		init();
	}
	
	function init(){
		api.openFrame({
            name: 'coach_detail_frm',
            url: './coach_detail_frm.html',
            bgColor:'#efeff4',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: api.winHeight - footPos.h
            },
            bounces: false,
            pageParam:cache,
            reload:true,
            softInputBarEnabled:true,
            useWKWebView:false,
            softInputMode:'resize'
        });
       
	}
	
	
	/**
	 * 提交报名教练
	 */
	function submit_information(){
		
		api.openWin({
	       name: 'submit_information',
	       url: './submit_information.html',
	       slidBackEnabled:'false',
	       vScrollBarEnabled:'false',
	       hScrollBarEnabled:'false',
	       reload:true,
	       useWKWebView:false,
	       pageParam:coach_cache
	    });
	}
	/**
	 * 打电话 
	 */
	function onlineContact(){
		esc_function('coach_detail_win','coach_detail_frm','onlineContact()');
	}
</script>
</html>
