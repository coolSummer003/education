		apiready = function() {
			$api.fixStatusBar($api.byId('aui-header1'));

			articleId = cache.id;

			$('#driver_s_title').html(cache.name);
			headerPos = $api.offset($api.byId('aui-header1'));
			threshold = headerPos.h;
			systemType = api.systemType;
			touchStyle = systemType == "ios" ? 'touchmove' : 'scroll';
			scroll();
			renderingData(); //渲染驾校数据


			goLoad(function(ret, err) {

		//监听页面滑动控制头部menu样式
		var scrollPos; //监听上下滚动顶部的距离
		var percent = 0; //白底header的隐藏属性值
		var hidepercent = 0; //非白底header的隐藏属性值
		function scroll() {
			$(window).on(touchStyle, function(event) {
				scrollPos = $(window).scrollTop();
				//安卓做限制滚动
				if (((scrollPos / threshold).toFixed(2) <= 1) && systemType == 'android') {
					percent = (scrollPos / threshold).toFixed(2);
					$('#aui-header2').css("opacity", percent);
					hidepercent = 1 - percent;
					$('#aui-header1').css("opacity", hidepercent);
				} else {
					percent = (scrollPos / threshold).toFixed(2) > 1 ? 1 : (scrollPos / threshold).toFixed(2);
					$('#aui-header2').css("opacity", percent);
					hidepercent = (1 - percent) < 0 ? 0 : (1 - percent);
					$('#aui-header1').css("opacity", hidepercent);
				}
			});
		}
		//列表上拉
		function loadList() {
			pageNo++;
			refresh = false;
			setLoad();
			init();
		}
		//根据评分计算星星
		var star_light_num = 0; //亮星星
		var star_dark_num = 0; //暗星星
		function calcuStar(score) {
			var star_menu = '';
			star_light_num = Math.round(score);
			star_dark_num = 5 - star_light_num;
			for (var i = 0; i < star_light_num; i++) {
				star_menu += '<li><img src="../../../icon/common/icon_xing_light.png" alt="" /></li>';
			}
			for (var i = 0; i < star_dark_num; i++) {
				star_menu += '<li><img src="../../../icon/common/icon_xing_dark.png" alt="" /></li>';
			}
			if ((score + '').length == 1) {
				score = score + '.0';
			}
			star_menu += '<li><span>' + (score) + '</span></li>';
			return star_menu;
		}
		//设置页面加载的画面

				url = "api/coach/coach-info-list";
				params = {

				if (location_result.status) { //有定位权限
					params.lng = location_result.lon,
						params.lat = location_result.lat
				}
				//console.log('传参'+JSON.stringify(params));
				log('params', params)
				ajax_Request(url, 'get', 'json', params, function(ret, err) {
					if (ret) {
						log('驾校详情数据+++++：', ret.returnValue);
						driverSchoolData = ret.returnValue;
						if (ret.code == 0) {
							$('#aui-header1').css("opacity", 1);
							$('#aui-header2').css("opacity", 0);
							var driverschoolDetail_src = $('#driverschoolDetail_src').html();
							contactNumber = ret.returnValue[0].mobile;

							$('#driverschoolDetail').html(doT.template(driverschoolDetail_src)(ret.returnValue[0]));
							sendEvent('returnValue', ret.returnValue[0]);
							init();
							toolInit(ret.returnValue); //样式初始化
						} else {
							setError(ret.msg);
						}
					} else {
						setError('服务器繁忙，请稍后重试');
					}
				});
			});
		}

			var tagList = tags.split(',');

			for (var i = 0; i < (tagList.length > 3 ? 3 : tagList.length); i++) {
				menu += teach_permitted_code(tagList[i]) + '、';
			}
			return menu.substring(0, menu.lastIndexOf("、"));;

			licenseTypeMap = $api.getStorage('cache_by_app').licenseTypeMap;
