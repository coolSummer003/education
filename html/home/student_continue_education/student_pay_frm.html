	//支付
	var isAllowPay = true;//是否允许去支付
	function pay(){
		var channel = $("input:radio[name='pay_method']:checked").val();
		if(isAllowPay){
			defaultload('正在支付中');
			url = 'api/learner-eduction/arousePay';
			params = {
				orderId:cache.id,
				learnerId:getUserId(),
				channel:channel,
				totalAmount:cache.paymentAmount
			}
			log("支付接口调用返回参数",JSON.stringify(params));
			ajax_Request(url, 'post', 'json', params, function(ret,err){
				log('支付接口调用返回',ret);
				closedefaultload();
				if(ret){
					if(ret.code == 0){
						if(channel == 1){//支付宝
							AlipPay(ret.aliPayReturn,function(){
								success_pay();
							},function(msg){
								fail_pay(msg);
							});
						}else if(channel == 2){//微信支付
							WechatPay(ret.wechatpayReturn,function(){
								success_pay();
							},function(msg){
								fail_pay(msg);
							});
						}else{
							//银联支付跳转
							arousePay('支付页面',ret.arousePayUrl,ret.payOrderNo);
						}
					}else{
						fail_pay(ret.msg);
					}
				}else{
					fail_pay('唤起支付失败');
				}
			});
		}else{
			fail_pay('已完成支付');
		}
	}
	
	/**
	 * 选择支付方式 
	 */
	function selPayType(e){
		$(e).parent().find("input[type='radio']").click();
	}
	
	/**
	 * 银联支付跳转
	 */
	function arousePay(name,path,payOrderNo) {
		params = {
			name:name,
			url:path,
			flag:'hospital-exam', //医院报名flag
			orderId:cache.orderId,
			payOrderNo:payOrderNo,
			winName:api.winName,
			frmName:api.frameName,
			channel:$("input:radio[name='pay_method']:checked").val()
		}
		api.openWin({
	       name: 'common_href_win',
	       url: '../common/common_href_win.html',
	       slidBackEnabled:'false',
	       vScrollBarEnabled:'false',
	       hScrollBarEnabled:'false',
	       reload:true,
	       useWKWebView:false,
	       pageParam: params
	   });
	}
	
	//开发票
	function openReceipt(){
		api.openFrame({
	        name: 'common_receipt',
	        url: '../common/common_receipt.html',
	        bgColor: 'rgba(0,0,0,0.3)',
	        rect: {
	            x: 0,
	            y: 0,
	            w: 'auto',
	            h: api.winHeight
	        },
	        pageParam: {
					data: params
				},
	        bounces: false,
	        softInputBarEnabled:true,
	        softInputMode:'resize',
	       
	    });
	}
	//成功处理
	function success_pay(){
		api.hideProgress();
		isAllowPay = false;//支付成功后就不允许再次点击支付
		sendEvent('student_pay_submit',cache);
	}
	
	//失败处理
	function fail_pay(msg){
		alert_msg(msg);
		api.hideProgress();
