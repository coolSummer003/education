<script type="text/javascript">
	var clearance = 25;//间隙
	var headerPos;
	var threshold;//定义的阈值
	var touchStyle;
	var systemType;//系统类型
	var cache;
	var contactNumber;//医院电话
	apiready = function(){
		$api.fixStatusBar($api.byId('aui-header1'));
		$api.fixStatusBar($api.byId('aui-header2'));
		cache = api.pageParam;
		$('#hospital_s_title').html(cache.name);
		headerPos = $api.offset($api.byId('aui-header1'));
		threshold = headerPos.h + 30;
		systemType = api.systemType;
		touchStyle = systemType == "ios"?'touchmove':'scroll';
		scroll();
		
		//监听医院详情刷新action
		toEventListener('hospital_pay_submit',function(ret){
			renderingData();//渲染医院数据
		});
		toEventListener("hosiptal_sign_up",function(ret,err){
			// loadFinish(true,"报名体检",true,examinationId)
			renderingData();
			// hospital_sign_up(ret.value);
		});
		
		renderingData();//渲染医院数据
	}
	
	function renderingData(){
		params = {
        	hospital:{
        		id:cache.id
        	},
        	learnerId:islogin()?getUserId():null
        }
        console.log('传参'+JSON.stringify(params));
        url = 'api/hospital';
        ajax_Request(url, 'get', 'json', params, function(ret,err){
        	if(ret){
        		if(ret.code == 0){
        			console.log('医院详情数据：'+JSON.stringify(ret));
        			$('#aui-header1').css("opacity",1);
        			$('#aui-header2').css("opacity",0);
        			var hospitalDetail_src = $('#hospitalDetail_src').html();
        			$('#hospitalDetail').html(doT.template(hospitalDetail_src)(ret.hospitalDetail));
        			toolInit(ret.hospitalDetail);//样式初始化
							
							contactNumber = ret.hospitalDetail.contactNumber;
					var physical = ret.hospitalDetail.onoffLine;
					var physicals = physical.split(",")
					//log(physicals);
					var physicalList = $("#physical").html();
					$("#physicalList"+ret.hospitalDetail.id).html(doT.template( physicalList )( physicals ));
							
        		}else{
        			setError(ret.msg);
        		}
        	}else{
        		setError('服务器繁忙，请稍后重试');
        	}
        });
	}
	
	//设置出错页面;
    function setError(msg){
    	var error_src = $('#error_src').html();
		$('#hospitalDetail').html(doT.template(error_src)({}));
    	alert_msg(msg);
    }
	
	//样式初始化
	function toolInit(hospitalDetail){
		//切换menu初始化
		var tabwork = new auiTab({
	        element:document.getElementById("menu"),
	        repeatClick:true
	    },function(ret){
	        if(ret){
	        	$('.aui-bar-btn-item').removeClass('active');
				f_slide($(ret.dom));
	        	setViewFrame(ret.index - 1);
	        }
	    });
	    
	    //初始化轮播
	    var mySwiper = new Swiper(".swiper-container", {
	    	pagination : '.swiper-pagination',
			paginationElement : 'li'
		});
	    
	    //给第一个menu添加样式
	    $('.aui-bar-btn-item').each(function(index,e){
	    	if(index == 0){
	    		f_slide(e);
	    	}
	    });
	    
	    //暂定：只要有有效的体检记录，就不允许报名
	    /*if(hospitalDetail.hospitalExaminationList.length == 0){
		    esc_function('hospital_detail_win','','loadFinish('+true+',"报名体检")');
	    }else{
	    	esc_function('hospital_detail_win','','loadFinish('+false+',"'+hospitalDetail.hospitalExaminationList[0].status.name+'")');
	    }*/
	   
	   	//如果有体检订单，则检测是否可以再次报名
	   	var isallower = true;
	   	var examinationId;
	   	if(hospitalDetail.hospitalExaminationList.length > 0){
	   		 if(hospitalDetail.hospitalExaminationList[0].videoHasUploadTimes < hospitalDetail.hospitalExaminationList[0].videoUploadTimes
	   		 		&&hospitalDetail.hospitalExaminationList[0].status.code != '014006'
	   		 		&&hospitalDetail.hospitalExaminationList[0].status.code != '014008'
	   		 		&&(hospitalDetail.hospitalExaminationList[0].refundStatus == 0
	   		 		||hospitalDetail.hospitalExaminationList[0].refundStatus == 9)){
	   		 	//体检还未合格且视频上传次数尚未超过最大限制次数且未退款或者退款失败
	   		 	isallower = false;
	   		 	examinationId = hospitalDetail.hospitalExaminationList[0].id;
	   		 }else if(hospitalDetail.hospitalExaminationList[0].videoHasUploadTimes >= hospitalDetail.hospitalExaminationList[0].videoUploadTimes
	   		 			&&hospitalDetail.hospitalExaminationList[0].hospitalMedia[0].status != 1
	   		 			&&hospitalDetail.hospitalExaminationList[0].status.code != '014006'
	   		 			&&hospitalDetail.hospitalExaminationList[0].status.code != '014008'
	   		 			&&(hospitalDetail.hospitalExaminationList[0].refundStatus == 0
	   		 			||hospitalDetail.hospitalExaminationList[0].refundStatus == 9)){
	   		 	//体检还未合格且视频上传次数已达最大，但是最近一次视频还没被打回	且未退款或者退款失败	
	   		 	isallower = false;
	   		 	examinationId = hospitalDetail.hospitalExaminationList[0].id;
	   		 }
	   	}
	    
	    if(hospitalDetail.status.code != '011001'){
	    	esc_function('hospital_detail_win','','loadFinish('+false+',"休息中")');
	    }else{
		    esc_function('hospital_detail_win','','loadFinish('+true+',"报名体检",'+isallower+',"'+examinationId+'")');
	    }
	}
	
	//监听页面滑动控制头部menu样式
	var scrollPos;//监听上下滚动顶部的距离
	var percent = 0;//白底header的隐藏属性值
	var hidepercent = 0;//非白底header的隐藏属性值
	function scroll(){
		$(window).on(touchStyle,function(event){
	        scrollPos = $(window).scrollTop();
	        //安卓做限制滚动
	    	if(((scrollPos/threshold).toFixed(2) <= 1)&&systemType == 'android'){
	    		percent = (scrollPos/threshold).toFixed(2);
		    	$('#aui-header2').css("opacity",percent);
	    		hidepercent = 1 - percent;
		    	$('#aui-header1').css("opacity",hidepercent);
	    	}else{
	    		percent = (scrollPos/threshold).toFixed(2) > 1?1:(scrollPos/threshold).toFixed(2);
		    	$('#aui-header2').css("opacity",percent);
	    		hidepercent = (1 - percent) < 0?0:(1 - percent);
		    	$('#aui-header1').css("opacity",hidepercent);
	    	}
	    });
	}
    
    //设置驾校服务页面展示
    function setViewFrame(i){
    	$('.bar-content-item').each(function(index,e){
    		if(i == index){
    			$(e).removeClass('aui-hide');
    			//滚动到底部，后期得改下
    			$('html,body').animate({scrollTop: $(document).height()-$(window).height()+'px'}, 300);
    		}else{
    			$(e).addClass('aui-hide');
    		}
    	});
    }
    
    //滑块加载事件
	function f_slide(e){
		$(e).addClass('active');
		$('.list_bar').css('width',($('.active').width() - clearance*2)+'px');
		$('.list_bar_inner').css('width',($('.active').width() - clearance*2)+'px');
		document.getElementById('slideSpan').style.webkitTransform = 'translateX('+($(e).position().left + clearance)+'px)';
	}
	
	//打开地图
	function openMap(name,lon,lat){
		cache.to_name = cache.name;
		cache.to_lon = lon;
		cache.to_lat = lat;
		api.openWin({
	       name: 'common_map_loaction_win',
	       url: '../common/common_map_loaction_win.html',
	       slidBackEnabled:'true',
	       vScrollBarEnabled:'false',
	       hScrollBarEnabled:'false',
	       reload:true,
	       pageParam: {
	           data:cache
	       }
	   });
	}
	
	function closeWin(){
		api.closeWin({
			name:'hospital_detail_win'
        });
	}
	
	/**
	* 电话
