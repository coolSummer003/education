<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>帮我选驾校</title>
		<link rel="stylesheet" type="text/css" href="../../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/aui/aui_2_0.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/common/common.css" />
		<style>
			html,body{
    		background: url(../../../image/background/selectdriverschool.png) no-repeat;
    	}
		.outer{
			width: 94%;
			margin-left: 3%;
			height: 28rem;
			border-radius: 1rem;
			background-color: #fff;
			margin-top: 1rem;
			padding: 1rem;
			position: relative;
		}
		.item{
			padding: 0.2rem 0.8rem 0.2rem 0.8rem;
			height: 1.2rem;
			border-radius: 0.8rem;
			background-color: #E3E6F7;
			text-align: center;
			line-height: 0.8rem;
			font-size: 0.7rem;
			margin-right: 0.5rem;
			margin-top: 0.5rem;
			margin-bottom: 0.2rem;
		}
		.list1{
			display: flex;
			flex-flow: row;
			flex-wrap: wrap;
		}
		.item2,.item3{
			margin-top: 1.5rem;
		}
		.tishi{
			position: absolute;
			right: 0.5rem;
		}
		.active{
			background-image: linear-gradient(to right,#64ADF6,#3F86FE);
		}
		.btn{
			width: 100%;
			height: 2.25rem;
			text-align: center;
			line-height: 2.25rem;
			background-image: linear-gradient(to right,#64ADF6,#3F86FE);
			border-radius: 1rem;
			margin-top: 3rem;
			color: #fff;
		}
    	
    </style>
	</head>
	<body>
		<div class="outer">
			<div class="item1">
				<div class="text1">计划何时开始学车</div>
				<div class="list1">
					<div class="listItem1 item" tapmode onclick="choice(this,'一周内',1)">一周内</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'一月内',1)">一月内</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'半年内',1)">半年内</div>
				</div>

			</div>
			<div class="item2">

				<div class="text1">你目前的身份是？</div>
				<div class="list1">
					<div class="listItem1 item" tapmode onclick="choice(this,'学生',2)">学生</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'上班族',2)">上班族</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'其他',2)">其他</div>
				</div>


			</div>
			<div class="item3">

				<div class="text1">考驾照您最关心什么？<span class="tishi">最多五项</span></div>
				<div class="list1">
					<div class="listItem1 item" tapmode onclick="choice(this,'收费透明',3)">收费透明</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'距离近',3)">距离近</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'规模大',3)">规模大</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'班车接送',3)">班车接送</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'随到随学',3)">随到随学</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'通过率高',3)">通过率高</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'分期付款',3)">分期付款</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'周末班',3)">周末班</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'夜间班',3)">夜间班</div>
					<div class="listItem1 item" tapmode onclick="choice(this,'杜绝吃、拿、卡、要',3)">杜绝吃、拿、卡、要</div>
				</div>


			</div>

			<div class="btn">免费咨询</div>
		</div>

	</body>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript" src="../../../script/aui/aui_tab.js"></script>
	<script type="text/javascript" src="../../../script/jquery_3_2_1_min.js"></script>
	<script type="text/javascript" src="../../../script/doT_min.js"></script>
	<script type="text/javascript" src="../../../script/swiper/swiper.js"></script>
	<script type="text/javascript" src="../../../script/common/common.js"></script>
	<script type="text/javascript">
		var cache;
		var list1 = [];
		var list2 = [];
		var list3 = [];
		apiready = function() {

			cache = api.pageParam;

			api.parseTapmode();
			/* init(); */

		}

		function choice(e, value, num) {
			if (num == 1 || num == 2) {
				if (num == 1) {
					list1 = [];
					list1.push(value);
					console.log(list1);
				}
				if (num == 2) {
					list2 = [];
					list2.push(value);
					console.log(list2);
				}
				$(e).addClass("active").siblings().removeClass("active");
			}
			if (num == 3) {
				if (list3.length == 0) {
					list3.push(value);
					$(e).addClass("active");
					/* console.log("2222"); */
				} else {
					/* console.log(list3.length); */
					for(var i = 0;i < list3.length;i++) {
						/* console.log(list3[i]); */
						/* console.log(value); */
						if (list3[i]==value) {
							$(e).removeClass("active");
							list3.splice(i, 1);
							console.log(list3);
							return;
						}
					}
					if(list3.length<5){
						list3.push(value);
						$(e).addClass("active");
					}
					
				}
				/* if (list3.length < 6) {
					$(e).addClass("active");
				} */
				console.log(list3);
			}




		}

		function closeWin() {
			api.closeWin({});
		}
	</script>
</html>
