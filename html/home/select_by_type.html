<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>查询</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
    <style>
    	html,body{
			background: #FFF;
		}
		.aui-media-list .aui-list-item-inner {
		    display: block;
		    padding-top: 0.5rem;
		    padding-bottom: 0rem;
		}
    	.aui-searchbar {
		    display: -webkit-box;
		    -webkit-box-pack: center;
		    -webkit-box-align: center;
		    height: 2.5rem;
		    overflow: hidden;
		    width: 89%;
		    background-color: #fff;
		    color: #9e9e9e;
		    -webkit-backface-visibility: hidden;
		    backface-visibility: hidden;
		    position: relative;
		}
    	.aui-searchbar-cancel{
		    margin-right: 0.4rem;
	        color: #03B4F7;
	        font-size:0.8rem;
    	}
    	.aui-bar-nav {
		    top: 0;
		    line-height: 2.25rem;
		    background-color: #FFFFFF;
		    color: #ffffff;
		    display: -webkit-inline-box;
		}
		.aui-searchbar-input {
		    margin: 0 0.5rem;
		    background-color: #ffffff;
		    border-radius: 0.25rem;
		    height: 1.7rem;
		    line-height: 1.7rem;
		    font-size: 0.9rem;
		    position: relative;
		    padding-left: 1.3rem;
		    display: -webkit-box;
		    -webkit-box-flex: 1;
		    border: solid 1px #F1F1F1;
		}
		.aui-searchbar-input input {
		    color: #666666;
		    width: 100%;
		    padding: 0 1.5rem 0 0.5rem;
		    margin: 0;
		    height: 1.7rem;
		    line-height: normal;
		    border: 0;
		    -webkit-appearance: none;
		    font-size: 0.8rem;
		}
		.ser{
		    width: 15px;
		    position: absolute;
		    top: 0.4rem;
		    left: 0.4rem;
		}
		header img {
		    width: 1rem;
		}
		.img_delete{
            width: 0.7rem;
		    height: 0.7rem;
		    position: absolute;
		    top: 0.5rem;
		    right: 0.3rem;
		    display:none;
    	}
    	.aui-bar-nav .aui-btn {
		    position: relative;
		    z-index: 20;
		    height: 2.5rem;
		    line-height: 2.5rem;
		    padding-top: 0;
		    padding-bottom: 0;
		    margin: 0;
		    border-radius: 0.1rem;
		    border-width: 0;
		    background: #FFF !important;
		}
		#label{
		    padding: 1rem 0.5rem;
		}
		#label li{
    		margin-right: 0.4rem;
		    font-size: 0.7rem;
		    padding: 0.3rem 0.5rem;
		    background: #F8F8F8;
		    float: left;
		    margin-bottom: 0.6rem;
		    color: #6A6A6A;
		    display: flex;
		    border-radius: 1rem;
    	}
    	#label span{
    		margin:auto;
    	}
		#labeltags li{
		 	display: inline-block;
		    float: left;
		    padding: 0 0.5rem;
		    height: 1rem;
		    line-height: 1rem;
		    background: #F5F6F6;
		    border-radius: 1.5625rem;
			text-align: center;
		    color: #61636D;
		    font-size: 0.6rem;
    	}
    	.bottom-slide{
			position:relative;
		}
		.bottom-slide:after{
			content: '';
		    height: 1px;
		    background: #DDDDDD;
		    width: 100%;
		    background-color: #dddddd;
		    display: block;
		    -webkit-transform: scaleY(0.3);
		    transform: scaleY(0.3);
		    -webkit-transform-origin: 30% 100%;
		    transform-origin: 30% 100%;
		    bottom: 0;
		    position: absolute;
		}
    	.history-select{
    		margin: 1rem 0.5rem;
    		overflow: hidden;
    	}
    	.history-select-title{
		    padding: 0rem 0.5rem 0.3rem 0.5rem;
		    color: #8E8E8E;
		    font-size: 0.6rem;
    	}
    	.history-select-title img{
		    width: 1rem;
    		float: right;
    	}
    	.back-img{
    		width:2rem;
    		height:2.6rem;
    	}
    	.back-img img{
    		height: 1.2rem;
    		width: auto;
    		margin: 0.7rem 0.5rem;
    	}
    	
    	#score{
    		height: 1rem;
    		line-height:1rem;
    		display: inline-block;
    		vertical-align: middle;
    	}
    	#score li{
    		float: left;
    		height: 1rem;
    		margin-left: 0.1rem;
    		line-height:1rem;
    		display: inline-block;
    		vertical-align: middle;
    	}
    	#score li img{
    		width: 0.7rem;
    		margin-top: 0.1rem;
    	}
    	#label li{
    		border: solid 1px #F1F1F1;
		    margin-right: 0.4rem;
		    font-size: 0.6rem;
		    padding: 0rem 0.2rem;
		    background:#F1F1F1;
    	}
    	.aui-list .aui-list-item-media {
		    width: 5.8rem;
		    height: 5.8rem;
		    position: relative;
		    padding: 0.5rem 0;
		    padding-right: 0.75rem;
		    display: inherit;
		    -webkit-flex-shrink: 0;
		    flex-shrink: 0;
		    -webkit-flex-wrap: nowrap;
		    flex-wrap: nowrap;
		    -webkit-box-align: center;
		    -webkit-align-items: flex-start;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}
		.aui-list .aui-list-item-media img {
		    width: 100%;
		    display: block;
		    height: 100%;
		    object-fit: cover;
		}
		.msg{
			background: #FFFFFF;
		    height: 20rem;
		    text-align: center;
		    font-size:0.7rem;
		}
		.msg img{
			width:8rem;
			margin-top: 9rem;
		}
		.jiazai{
    	    font-size: 0.7rem;
		    background: #FFFFFF;
		    color: #666565;
		    padding-bottom: 0.3rem;
		    text-align: center;
		    padding-top: 0.3rem;
	    }
	    .jiazai img{
	    	width: 1.5rem;
	    }
		.aui-list:after {
		    height: 1px;
		    background-color: #FFF;
		    display: block;
		    content: '';
		    position: absolute;
		    top: auto;
		    right: auto;
		    bottom: 0;
		    left: 0;
		    width: 100%;
		    z-index: 2;
		    -webkit-transform-origin: 50% 100%;
		    transform-origin: 50% 100%;
		    pointer-events: none;
		}
		.aui-list .aui-list-item:last-child:after {
		    height: 2px;
		}
		#score span{
			color:#FFAC67;
		}
		.tag-style0{
			background:#DDEBFF !important;
			border-color:#DDEBFF !important;
			color:#75A9CB;
		}
		.tag-style1{
			background:#E9FBF9 !important;
			border-color:#E9FBF9 !important;
			color:#63BD9F;
		}
		.tag-style2{
			background:#FDF2E6 !important;
			border-color:#FDF2E6 !important;
			color:#ED9366;
		}
		#list-label li{
    		border: solid 1px #F1F1F1;
		    margin-right: 0.4rem;
		    font-size: 0.6rem;
		    padding: 0rem 0.2rem;
		    background:#F1F1F1;
    	}
    	.list-title{
	    	padding-left: 1rem;
    		height: 2rem;
    		line-height: 2rem;
    	}
    	.aui-list .aui-list-item-text {
		    font-size: 0.7rem;
		    color: #757575;
		    position: relative;
		    -webkit-box-sizing: border-box;
		    box-sizing: border-box;
		    display: -webkit-box;
		    display: -webkit-flex;
		    display: flex;
		    -webkit-box-pack: justify;
		    -webkit-justify-content: space-between;
		    justify-content: space-between;
		    -webkit-align-items: center;
		    align-items: center;
		}
		.coach_list{
			width: 100%;
			height: auto;
			padding: 0.5rem 0 0 0;
			margin-bottom: 0.5rem;
		}
		.coach_list_avatar{
			margin-left:1rem;
			width: 3rem;
			height: 3rem;
		}
		.coach_list_avatar_img {
		    display: block;
		    float: left;
		    margin-top: 0;
		    width: 3rem !important;
		    height: 3rem !important;
		    border-radius: 100%;
		    object-fit:cover;
		    background: url(../../../icon/common/icon_loadding.gif) 50% 50%/1.2rem 1.2rem no-repeat;
		}
		.coach_list_content{
			display: inline-block;
			width: 13rem;
			height: auto;
			margin-left: 4.5rem;
			margin-top: -3rem;
		}
		.coach_list_content_title{
			height: 1rem;
		}
		.coach_list_content_title_name{
			 float: left;
			height: 1rem;
			line-height: 1rem;
			font-size: 0.8rem;
			color: #28354C;
			margin-right: 0.5rem;
		}
		.coach-score-star-icon {
		    float: left;
		    height: 0.5rem;
		    width: 0.5rem!important;
		    margin-right: 0.25rem;
		    margin-top: 0.25rem;
		}
		.coach_list_content_title_label{
			float: left;
			height: 1rem;
			line-height: 1rem;
		}
		.coach-label-real-name,.coach-label-qualifications{
			float: left;
			height: 1rem;
			padding: 0.1rem 0;
		}
		.coach-label-qualifications{
			margin-left: 0.4rem;
		}
		.coach-label-real-name img,.coach-label-qualifications img{
			height: 0.8rem;
		}
		.coach_list_content_title_score{
			float: right;
			height: 1rem;
			line-height: 1rem;
			color: #F5A33C;
			font-size: 0.5rem;
		}
		.coach-score-star-div {
		    float: right;
		    height: 1rem;
		    overflow: hidden;
		}
		.coach_list_content_stunum,.coach_list_content_label,.coach_list_content_school{
			display: inline;
			float: left;
			height: 1rem;
			width: 100%;
			font-size: 0.6rem;
			color:#28354C;
		}
		#label li {
		    display: inline-block;
		    float: left;
		    padding: 0 0.5rem;
		    height: 1rem;
		    line-height: 1rem;
		    background: #F5F6F6;
		    border-radius: 1.5625rem;
			text-align: center;
		    color: #61636D;
		    font-size: 0.6rem;
		}

		.coach-school {
		    width: 50% !important;
			height: 1rem;
			line-height: 1rem;
			font-size: 0.6rem;
			color: #28354C;
		}
		.coach-distance {
		    width: 50% !important;
		    font-size: 0.6rem;
		    font-weight: normal;
		    text-align: right;
		    overflow: hidden;
		}
		#load_div {
		    background-color: #fff;
		    text-align: center;
		    margin-bottom: 0.25rem;
		    color: #666;
		    font-size: 0.75rem;
		}
    </style>
</head>
<body>
	<header class="aui-bar aui-bar-nav aui-border-b tab1" id="aui-header">
		<div class='back-img' tapmode onclick="closeWin();">
            <img src="../../icon/common/icon_header_return.png">
		</div>
		<div class="aui-searchbar" id="search" style="overflow: visible">
		    <div class="aui-searchbar-input aui-border-radius" style="overflow: visible">
		        <form action="javascript:search();" id="search-form">
		        	<img src="../../icon/common/icon_search.png" alt="" class="ser"/>
		            <input type="search" id="search-input">
		            <img src="../../icon/common/icon_delete.png" alt="" class="img_delete"/>
		        </form>
		    </div>
		    <div class="aui-searchbar-cancel" onclick="search()">搜索</div>
		</div>
	</header>
	<div class="history-select">
		<div class="history-select-title bottom-slide">
			<span>历史搜索</span>
			<img src="../../icon/common/icon_garbage.png" alt="" tapmode onclick='deleteIndexSearch()' class="aui-hide"/>
		</div>
		<ul id="label">
		</ul>
	</div>
	<script type="text/template" charset="utf-8" id='search_src'>
		{{ for(var i=it.length-1;i>=(it.length-10 < 0?0:it.length-10);i--){ }}
			<li tapmode onclick='clickRecode(this)'><span>{{=it[i]}}</span></li>
		{{ } }}
	</script>
	
	<!-- 驾校列表数据 -->
	<div class="aui-content aui-hide">
		<div class='list-title'>驾校搜索结果</div>
		<ul class="aui-list aui-media-list" id="driverSchool">
	        
	    </ul>
	</div>
	<script type="text/template" charset="utf-8" id='driverSchool_src'>
    	{{ for(var i=0;i<it.length;i++){ }}
	    	<li class="aui-list-item" tapmode onclick="openDriverSchool('{{=it[i].name}}','{{=it[i].id}}','{{=it[i].district.cityName + it[i].district.areaName}}')">
	            <div class="aui-media-list-item-inner">
	                <div class="aui-list-item-media">
	                    <img src="{{=file_load_url + it[i].logo}}" onerror="javascript:this.src='../../icon/default/icon_default_list.png'">
	                </div>
	                <div class="aui-list-item-inner">
	                    <div class="aui-list-item-text">
	                        <div class="aui-list-item-title aui-ellipsis-1" style="width: 11rem;">{{=it[i].name}}</div>
	                    </div>
	                    <div class="aui-list-item-text jz">
	                    	<ul id="score">
	                    		{{=calcuStar(it[i].score)}}
	                    	</ul>
	                    	<div class="aui-info-item">
	                        	<!-- <img src="../../icon/common/icon_location.png" style="width:0.4rem"/> -->
	                        	<span class="aui-margin-l-5">{{=calcuDistance(it[i].distance)}}</span>
	                        </div>
	                    </div>
	                    <div class="aui-list-item-text jz">
	                        <div class="aui-list-item-title aui-ellipsis-2">
	                        	<span class='txt-yep txt-small'>报名费</span>
	                        	<span class='txt-yellow txt-small'>￥</span>
	                        	<span class='txt-yellow txt-big'>
	                        	{{ if(it[i].entryFees.length > 0){ }}
                        			<span class='txt-yellow txt-big'>
	                        			{{=cashFormat(it[i].entryFees[0])}}
		                        	</span>
		                        	<span class='txt-yellow txt-small'>起</span>
                        		{{ }else{ }}
                        			<span class='txt-yellow txt-small'>暂无报价</span>
                        		{{ } }}
	                        	</span>
	                        </div>
	                        <div class="aui-info-item">{{=it[i].district.cityName}} {{=it[i].district.areaName}}</div>
	                    </div>
	                    <!-- <div class="aui-info aui-margin-t-5" style="padding:0">
	                        <div class="aui-info-item">
	                    		<ul id="list-label">
		                    		{{=getLabelList(it[i].tags)}}
		                    	</ul>
	                        </div>
	                    </div> -->
	                </div>
	            </div>
	        </li>
        {{ } }}
    </script>
    
    <!-- 医院搜索结果 -->
    <div class="aui-content aui-hide">
		<div class='list-title'>医院搜索结果</div>
		<ul class="aui-list aui-media-list" id="physicalExam">
	    </ul>
	</div>
	<script type="text/template" charset="utf-8" id='physicalExam_src'>
    	{{ for(var i=0;i<it.length;i++){ }}
	    	<li class="aui-list-item" tapmode onclick="openHospital('{{=it[i].id}}','{{=it[i].name}}','{{=it[i].onoffLine}}')">
	            <div class="aui-media-list-item-inner">
	            	<div class="aui-list-item-media">
	                    <img src="{{=file_load_url + it[i].logo}}" onerror="javascript:this.src='../../icon/default/icon_default_list.png'">
	                </div>
	                <div class="aui-list-item-inner">
	                    <div class="aui-list-item-text">
	                        <div class="aui-list-item-title">{{=it[i].name}}</div>
	                        <div class="aui-info-item">
	                        	<span style="padding-top:0.2rem;">体检费用&ensp;</span>
	                        	<span class='txt-yellow txt-small'>￥</span>
	                        	<span class='txt-yellow txt-big'>{{=cashFormat(it[i].examinationPrice)}}</span>
	                        </div>
	                    </div>
	                    <div class="aui-list-item-text">
		                    <div class="aui-info-item">
		                    	<span>体检时间：{{=it[i].examinationTime}}</span>
		                    </div>
	                        <div class="aui-info-item">{{=calcuDistance(it[i].distance)}}</div>
	                    </div>
	                    <div class="aui-list-item-text jz aui-ellipsis-2">
	                    	{{=it[i].examinationInfo}}
	                    </div>
	                    <div class="aui-list-item-text jz" style="padding-bottom: 0.3rem;">
	                    	{{=support(it[i].onoffLine)}}
	                    </div>
	                </div>
	            </div>
	        </li>
        {{ } }}
    </script>
    
    <!-- 教练搜索结果 -->
    <div class="aui-content aui-hide">
    	<div class='list-title'>教练搜索结果</div>
		<ul class="aui-list aui-media-list" id="coachInfo">
		</ul>
	</div>
	<script type="text/template" charset="utf-8" id='coachInfo_src'>
			{{ for(var i=0;i< it.length;i++){ }}
			<li class="coach_list bottom-slide" tapmode onclick="openCoachInfo('{{=it[i].name}}','{{=it[i].id}}')">
				<div class="coach_list_avatar">
					<img src="{{=file_load_url + it[i].photo + '&style=image/resize,w_400'}}" onerror="javascript:this.src='../../icon/common/icon_users.png'"
					 data-echo="{{=file_load_url + it[i].photo + '&style=image/resize,w_400'}}" class="coach_list_avatar_img">
				</div>
				<div class="coach_list_content">
					<div class="coach_list_content_title">
						<div class="coach_list_content_title_name">
							{{=it[i].name}}
						</div>
						<div class="coach_list_content_title_label">
							<div class="coach-label-real-name">	
							{{ if(it[i].isAuth == 1){ }}
								<img src="../../icon/coach/real_name.png">
							{{ }else{ }}
								<img src="../../icon/coach/no_real_name.png">
							{{ } }}
							</div>
							<div class="coach-label-qualifications">
								{{ if(it[i].authMode == 1){ }}
									<img src="../../icon/coach/qualifications.png">
								{{ } }}
							</div>
						</div>
						<div class="coach_list_content_title_score">
							{{=(it[i].score).toFixed(1)}}分
						</div>
						<div class="coach-score-star-div">
							<img src="../../icon/home/star.png" alt="" class="coach-score-star-icon">
						</div>
					</div>
					<div class="coach_list_content_stunum">
						<span>拥有{{=it[i].stuNum > 0?it[i].stuNum:0}}名学员</span>
					</div>
					<div class="coach_list_content_label">
						<ul id="labeltags">
							{{=getLabelList(it[i].tags)}}
						</ul>
					</div>
					<div class="coach_list_content_school">
						<div class="aui-col-xs-5 coach-school">
							{{=it[i].schoolName}}
						</div>
						<div class="aui-col-xs-3 coach-distance">
							<span style="font-size: 0.7rem;">距离我</span>
							<span>{{=calcuDistance(it[i].distance ? it[i].distance : -1)}}</span>
						</div>
					</div>
				</div>
			</li>
    {{ } }}
</script>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery_3_2_1_min.js"></script>
<script type="text/javascript" src="../../script/doT_min.js"></script>
<script type="text/javascript" src="../../script/common/common.js"></script>
<script type="text/javascript">
	var cache;
	var keyWord = "";
	var bMap;
	apiready = function(){
		var search = $api.byId('aui-header');
		bMap = api.require('bMap');
		$api.fixStatusBar(search);
		cache = api.pageParam;
		loadHistorySearch();//加载历史搜索记录
		setTimeout(function(){
			document.getElementById("search-input").focus()
		}, 600);
	};
	
	//加载历史搜索记录
	var cache_by_account;
	var history_search_cache;
	var index_search = [];
	//缓存结构查看svn上的apicloud文档说明 
	function loadHistorySearch(){
		cache_by_account = $api.getStorage('cache_by_account');
		//console.log('cache_by_account：'+JSON.stringify(cache_by_account));
		if($.isPlainObject(cache_by_account)){
			history_search_cache = cache_by_account.history_search_cache;//历史搜索
			if($.isPlainObject(history_search_cache)){
				index_search = history_search_cache.index_search//首页的历史搜索
				//console.log('index_search:'+JSON.stringify(index_search));
				if($.isArray(index_search)){
					var search_src = $('#search_src').html();
					if(index_search.length > 0){
						$('.history-select-title').find('img').removeClass('aui-hide');
					}else{
						$('.history-select-title').find('img').addClass('aui-hide');
					}
					$('#label').html(doT.template(search_src)(index_search));
				}else{
					history_search_cache.index_search = [];
					$api.setStorage('history_search_cache',history_search_cache);
				}
			}else{
				history_search_cache = {
					index_search:index_search
				}
				cache_by_account.history_search_cache = history_search_cache
				$api.setStorage('cache_by_account',cache_by_account);
			}
		}else{
			cache_by_account = {
				history_search_cache:{
					index_search:[]
				}
			}
			$api.setStorage('cache_by_account',cache_by_account);
		}
	}
	
	// 关闭当前框架
	function closeFrame(){
        esc_function(cache.winName,cache.frameName,'viewSearch()');//原先的输入框显示

	// 搜索样式处理
	function search(){
		if($('#search-input').val() == ''){
			alert_msg('请输入搜索内容');return;
		}
		cache_by_account.history_search_cache.index_search.push($('#search-input').val());
		index_search = removeDuplicatedItem(cache_by_account.history_search_cache.index_search);
		cache_by_account.history_search_cache.index_search = index_search;
		$api.setStorage('cache_by_account',cache_by_account);
		loadHistorySearch();
		keyWord = $('#search-input').val();
		//$(".img_delete").click();
		//执行搜索
		selectContent();
	}
	
	//调用接口开始搜索
	function selectContent(){
		defaultload('搜索中');
		url = 'api/search/index';
		params = {
			keyWords:keyWord
		}
		log('传参',params);
		mylocation(function(location_result){//获取当前定位
			if(location_result.status){//有定位权限
		        //驾校传参
		        params.lng = location_result.lon;
		        params.lat = location_result.lat;
			}
			ajax_Request(url, 'get', 'json', params, function(ret,err){
				log('搜索结果',ret);
				api.hideProgress();
				if(ret){
					//驾校
		    		if(ret.code == 0&&ret.drivingSchoolList.length > 0){
						var driverSchool_src = $('#driverSchool_src').html();
						$("#driverSchool").html(doT.template( driverSchool_src )( ret.drivingSchoolList ));
						log("搜索出的驾校数据",ret.drivingSchoolList);
						$('#driverSchool').parent().removeClass('aui-hide');
		    		}else{
		    			$('#driverSchool').parent().addClass('aui-hide');
		    		}
		    		
		    		//医院
		    		if(ret.code == 0&&ret.hospitalList.length > 0){
						var physicalExam_src = $('#physicalExam_src').html();
						$("#physicalExam").html(doT.template( physicalExam_src )( ret.hospitalList ));
						$('#physicalExam').parent().removeClass('aui-hide');
		    		}else{
		    			$('#physicalExam').parent().addClass('aui-hide');
		    		}
		    		
		    		//教练
		    		if(ret.code == 0&&ret.coachList.returnValue.length > 0){
						var coachInfo_src = $('#coachInfo_src').html();
						$("#coachInfo").html(doT.template( coachInfo_src )( ret.coachList.returnValue ));
						$('#coachInfo').parent().removeClass('aui-hide');
		    		}else{
		    			$('#coachInfo').parent().addClass('aui-hide');
		    		}
		    		
		    		if(ret.code == 0&&ret.drivingSchoolList.length == 0&&ret.hospitalList.length == 0&&ret.coachList.returnValue.length == 0){
		    			alert_msg('无搜索结果');
		    		}
		    	}else{
		    		alert_msg('服务器繁忙，请稍后重试');
		    	}
			});
		});
	}
