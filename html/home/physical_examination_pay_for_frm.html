<script type="text/javascript">
	var cache;
	var aliPayPlus;//支付宝
	var wxPayPlus;//微信
	var invoiceData;//发票回调数据
	var systemType;
	var wxPlus;
	apiready = function(){
		api.parseTapmode();
		cache = api.pageParam;
		aliPayPlus = api.require('aliPayPlus');
		wxPayPlus = api.require('wxPayPlus');
		wxPlus = api.require('wxPlus');
		systemType = api.systemType;
		//log('传参信息',cache);
		defaultload('加载订单中...');
		setTimeout(function(){
			init();
		},300);
		//选择发票action
		api.addEventListener({
		    name: 'myEvent'
		}, function(ret, err) {
		    invoiceData=ret.value;
		    if(invoiceData.is_personal){
			    if(invoiceData.is_personal=='0'){
			    	$("#entity").text(invoiceData.name);
			    }else if(invoiceData.is_personal=='1'){
			    	$("#entity").text(invoiceData.entity_name);
			    }
		 	}
		});
		
		if(cache.from == 'video_luzhi'){
			//如果是从视频录制页面打开的那么就关闭视频录制页面
			setTimeout(function(){
				esc_function('physical_examination_video_win','','closeWin()');
			},1000);
		}
	}
	function init(){
		params = {
        	orderId:cache.orderId,
    		learnerId:getUserId()
        }
		url = 'api/examination';
		ajax_Request(url, 'get', 'json', params, function(ret,err){
    		console.log('体检订单详情数据：'+JSON.stringify(ret));
    		api.hideProgress();
        	if(ret&&ret.code == 0&&ret.hospitalExamination.length > 0){
        		$('#hospitalName').html(ret.hospitalExamination[0].hospital.name);//医院
        		
        		cache.hospitalId=ret.hospitalExamination[0].hospital.id;
        		$('#time').html(ret.hospitalExamination[0].hospital.examinationTime + '（线下体检）');
        		$('#insert_time').html(ret.hospitalExamination[0].insertDt);
        		$('.cash').html(cashFormatO(ret.hospitalExamination[0].examinationFee)+"元");
        		cache.to_lat = ret.hospitalExamination[0].hospital.latitude;
        		cache.to_lon = ret.hospitalExamination[0].hospital.longitude;
        		cache.licenseType = ret.hospitalExamination[0].licenseType.code;
        		var pay_channel_src = $('#pay_channel_src').html();
        		$('#payType').html(doT.template(pay_channel_src)(ret.hospitalExamination[0]));
        		api.parseTapmode();
        	}else{
        		alert_msg('获取订单信息失败');
        	}
        });
	}
	//支付
	var isAllowPay = true;//是否允许去支付
	function pay(){
		var channel = $("input:radio[name='pay_method']:checked").val();
		if(isAllowPay){
			logAppBuryingPoint({id:cache.hospitalId,name:$('#hospitalName').html()},'唤起支付','立刻报名','医院列表','首页');
			defaultload('正在支付中');
			url = 'api/examination/arousePay';
			params = {
				orderId:cache.orderId,
				learnerId:getUserId(),
				channel:channel,
				systemType:systemType,
				learnerPhone: $api.getStorage('cache_by_account').cache_account.account
			}
			if(invoiceData != undefined){
				params.applyInvoice = {
					hospitalId:cache.hospitalId,//医院id
					orderId:cache.orderId,//订单号
					isPersonal:invoiceData.is_personal,//开票抬头个人/单位
					name: invoiceData.name,//个人开票时的抬头
					phone: invoiceData.phone,//电话
					mail: invoiceData.mail,//邮箱
					ein: invoiceData.ein,//税号
					entityName: invoiceData.entity_name,//单位名称
					organizationType:'1',//单位类型 医院
					useWay:'0',//报名用途，写死
					invoiceType:'0'//开票类型
				}
			}
			log("支付接口调用返回参数",JSON.stringify(params));
			ajax_Request(url, 'post', 'json', params, function(ret,err){
				log('支付接口调用返回',ret);
				closedefaultload();
				if(ret){
					if(ret.code == 0){
						if(channel == 1){//支付宝
							AlipPay(ret.aliPayReturn,function(){
								success_pay();
							},function(msg){
								fail_pay(msg);
							});
						}else if(channel == 2){//微信支付
							WechatPay(ret.wechatpayReturn,function(){
								success_pay();
							},function(msg){
								fail_pay(msg);
							});
						}else{
							if (channel == 7) {
								closedefaultload();
                                // 调起小程序付款
                                var data = ret.miniProgramOrderParams;
                                var search = 'data=' + data;
                                wxPlus.launchMiniProgram({
                                    // apiKey: '', // 不知道是因为配置文件中已经配置过了还是什么原因，带上该项参数仅能打开微信，无法拉起小程序，注释后成功拉起小程序
                                    miniProgramType: 'release',
                                    userName: 'gh_cf4219c73151',
                                    path: 'pages/pay/pay?' + search // 传递参数
                                }, function(ret, err) {
                                    if (ret.status) {
                                        // console.log("调起微信小程序支付成功");
                                    } else {
                                        console.log(err.code);
                                    }
                                });
								arousePay('支付页面', null, ret.payOrderNo);
						        return;
                            }
							//银联支付跳转
							arousePay('支付页面',ret.arousePayUrl,ret.payOrderNo);
						}
					}else{
						fail_pay(ret.msg);
					}
				}else{
					fail_pay('唤起支付失败');
				}
			});
		}else{
			fail_pay('已完成支付');
		}
	}
	
	/**
	 * 选择支付方式 
	 */
	function selPayType(e){
		$(e).parent().find("input[type='radio']").click();
	}
	
	/**
	 * 银联支付跳转
	 */
	function arousePay(name,path,payOrderNo) {
		params = {
			name:name,
			url:path,
			flag:'hospital-exam', //医院报名flag
			orderId:cache.orderId,
			payOrderNo:payOrderNo,
			winName:api.winName,
			frmName:api.frameName,
			channel:$("input:radio[name='pay_method']:checked").val()
		}
		api.openWin({
	       name: 'common_href_win',
	       url: '../common/common_href_win.html',
	       slidBackEnabled:'false',
	       vScrollBarEnabled:'false',
	       hScrollBarEnabled:'false',
	       reload:true,
	       useWKWebView:false,
	       pageParam: params
	   });
	}
	
	//开发票
	function openReceipt(){
		api.openFrame({
	        name: 'common_receipt',
	        url: '../common/common_receipt.html',
	        bgColor: 'rgba(0,0,0,0.3)',
	        rect: {
	            x: 0,
	            y: 0,
	            w: 'auto',
	            h: api.winHeight
	        },
	        pageParam: {
					data: params
				},
	        bounces: false,
	        softInputBarEnabled:true,
	        softInputMode:'resize',
	       
	    });
	}
	//成功处理
	function success_pay(){
		api.hideProgress();
		isAllowPay = false;//支付成功后就不允许再次点击支付
		sendEvent('hospital_pay_submit',cache);
	}
	
	//失败处理
	function fail_pay(msg){
		alert_msg(msg);
		api.hideProgress();
	}
</script>
