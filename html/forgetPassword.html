<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

    <style>
    	html{
    		background:#FFF;
    		height: 100%;
    		display:flex;
    	}
    	body{
    		background:#FFF;
			margin:auto;
    	}
    	.aui-list .aui-list-item-title {
		    font-size: 0.8rem;
		    position: relative;
		    width: 70%;
		    color: #212121;
		}
		input::-webkit-input-placeholder{
			font-size:0.7rem;
			font-family:微软雅黑
		}
		.aui-list .aui-list-item-right, .aui-list-item-title-row em {
		    max-width: 50%;
		    position: relative;
		    color: #3F86FE;
		    margin-left: 0.25rem;
		    font-size: 0.7rem;
		}
		.aui-list .aui-list-item:active {
		    background-color: #FFF;
		}
		.aui-btn-block {
		    display: block;
		    width: 90%;
		    padding: 0.4rem 0;
		    font-size: 0.9rem;
		    margin: 0 auto;
		    float: left;
		    margin-left: 5%;
		}
		.aui-btn-info {
		    color: #ffffff !important;
		    background: linear-gradient(to left, #3F86FE , #64ADF6) !important;
		    margin-top: 2rem !important;
		    border-radius: 2rem;
		}
		.aui-radio:checked, .aui-radio.aui-checked, .aui-checkbox:checked, .aui-checkbox.aui-checked {
		    background-color: #03B4F7;
		    border: solid 1px #03B4F7;
		    text-align: center;
		    background-clip: padding-box;
		}
		.aui-list.aui-list-in .aui-list-item:last-child > .aui-list-item-inner:after {
		    height: 1px;
		}
		.login-head{
		    height: 3rem;
		    line-height: 3rem;
		    padding-left: 0.8rem;
		    font-size: 1.8rem;
    		font-family: 微软雅黑;
    		color:#646464;
		    margin-left: -80%;
		    margin-bottom:4rem;
		}
		.aui-list:before {
		    height: 1px;
		    background-color: #FFF;
		    display: block;
		    content: '';
		    position: absolute;
		    top: 0;
		    left: 0;
		    right: auto;
		    bottom: auto;
		    width: 100%;
		    z-index: 2;
		    -webkit-transform-origin: 50% 100%;
		    transform-origin: 50% 100%;
		    pointer-events: none;
		}
		.aui-list .aui-list-item-inner {
		    position: relative;
		    min-height: 3rem;
		    padding-right: 0.75rem;
		    width: 100%;
		    -webkit-box-sizing: border-box;
		    box-sizing: border-box;
		    display: -webkit-box;
		    display: -webkit-flex;
		    display: flex;
		    -webkit-box-flex: 1;
		    -webkit-box-pack: justify;
		    -webkit-justify-content: space-between;
		    justify-content: space-between;
		    -webkit-box-align: center;
		    -webkit-align-items: center;
		    align-items: center;
		}
		.aui-list:after {
		    height: 1px;
		    background-color: #FFF;
		    display: block;
		    content: '';

		    bottom: auto;

		    transform-origin: 50% 100%;
		    pointer-events: none;

		.aui-list-item-title span{
			font-size:0.7rem;
		}
		footer{
		    overflow: hidden;
    		padding-bottom: 1rem;
		}
		.aui-list .aui-list-item-label-icon {
		    width: 1.5rem;
		    padding-right: 0rem;
		}
		.aui-list-item-label-icon input{
		}
		input::-webkit-input-placeholder{
			font-size:1rem;
			font-family:微软雅黑;
			color:#D5D5D5;
		}
		input{
			font-size:1rem !important;
		}
		.aui-btn-register{
		    border-radius: 2rem;
		    background: #FFF;
		    border: solid 1px #90DBF7;
		    margin-top: 0.5rem;

		}
		.aui-btn:active {
	        color: #90DBF7;
		    background-color: #FFF;
		}

			font-size:0.9rem;

			position: absolute;
		    width: 1.5rem;

			opacity: 0;

<body>
	<img src="../icon/common/icon_back_home.png" alt="" class="back-img" tapmode onclick='back()'/>
	<div class="login-head" id="login-head">重置密码</div>
	<div class="aui-content aui-margin-b-15">
	    <ul class="aui-list aui-list-in">
	        <li class="aui-list-item" id="tel">
	            <div class="aui-list-item-label-icon">
	                <i class="aui-iconfont aui-icon-mobile"></i>
	            </div>
	            <div class="aui-list-item-inner">
	            	<div class="aui-list-item-title">
		                <input type="tel" maxlength="11" placeholder="请输入手机号" id="account"  oninput="showClearLogo(event)" readonly="readonly"/>
	            	</div>
	            </div>
				<div class="aui-list-item-label-icon" id="clearPhone" onclick="clickClear()">
					<img class="clearPhone" src="../icon/common/icon_delete_blacker.png" >
				</div>
	        </li>
	        <li class="aui-list-item" id="pcd">
	            <div class="aui-list-item-label-icon">
	                <i class="aui-iconfont aui-icon-mail"></i>
	            </div>
	            <div class="aui-list-item-inner">
	            	<div class="aui-list-item-title">
		                <input type="tel" maxlength="6" placeholder="六位验证码" id="postcode"/>
	            	</div>
	                <div class="aui-list-item-right">
	                    <span id="cn" onclick="getMessage()">点击发送</span>
	                </div>
	            </div>
	        </li>
	        <li class="aui-list-item">
	            <div class="aui-list-item-label-icon">
	                <i class="aui-iconfont aui-icon-lock"></i>
	            </div>
	            <div class="aui-list-item-inner" id="pwd">
	            	<div class="aui-list-item-title">
		                <input type="password" placeholder="请输入新密码，包含6-12位数字或字母" id="newPassword"/>
	            	</div>
	            </div>
	        </li>
	    </ul>
	</div>
	<footer>
		<div class="aui-btn aui-btn-info aui-btn-block" id="validate" tapmode onclick="validate()">确定</div>
	</footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui/aui_tab.js"></script>
<script type="text/javascript" src="../script/jquery_3_2_1_min.js"></script>
<script type="text/javascript" src="../script/common/common.js"></script>
<script type="text/javascript">
	var cache;
	var phone;
	apiready = function(){
		api.parseTapmode();
		var header = $api.byId('login-head');
		$api.fixStatusBar(header);
		cache = api.pageParam;
		
		if(islogin()){
			$('#account').val($api.getStorage('cache_by_account').cache_account.account);
		}else{
			$('#account').val(cache.data.phone);
			$("#account").removeAttr("readonly");
		}
	};

	setTimeout(function(){
	    $("#login-head").animate({marginLeft:"0%"},500);
	},300);

	//显示清除按钮
	function showClearLogo(){
		var phoneNuM = $("#account").val();
		if(phoneNuM != ""){
			$("#clearPhone").css("opacity","1");
		}else{
			$("#clearPhone").css("opacity","0");
		}
	}
	//input 聚焦失焦
	$telhtml = $("<style>#tel::after{background-color:#1E8DD8;}</style>");
	$pcdhtml = $("<style>#pcd::after{background-color:#1E8DD8;}</style>");
	$pwdhtml = $("<style>#pwd::after{background-color:#1E8DD8;}</style>");
	$tel = $("<style>#tel::after{background-color:#ff0000;}</style>");
	$pcd = $("<style>#pcd::after{background-color:#ff0000;}</style>");
	$pwd = $("<style>#pwd::after{background-color:#ff0000;}</style>");
	
	$("input[type='tel']").focus(function () {
		$(this).parent().parent().parent().append($telhtml);
	}).blur(function () { 
		$telhtml.remove();
	})
	$("input[type='text']").focus(function () {
		$(this).parent().parent().parent().append($pcdhtml);
	}).blur(function () { 
		$pcdhtml.remove();
	})
	$("#newPassword").focus(function () {
		$(this).parent().parent().parent().append($pwdhtml);
	}).blur(function () {
		$pwdhtml.remove();
	})
	//点击清除按钮
	function clickClear(){
		$("#account").val("");
		$("#clearPhone").css("opacity","0");
	}
	//点击发送验证码
	function getMessage(){
		if(!isPhoneAvailable($('#account').val())){
			alert_msg('请输入正确的手机号');
			$("#tel").append($tel);
			return;
		}
		open_load_up();
		params = {
			telephone:$('#account').val(),
			type:'forget'
		}
		sendMessage(params, function(ret,err){
			close_load();
			if(ret){
				if(ret.code == 0){
					timedCount('点击发送');
					alert_msg('发送成功');
				}else{
					alert_msg(ret.msg);
				}
				$tel.remove();
			}else{
				alert_msg("发送验证码失败"+JSON.stringify(err));
			}
		});
	}

	//点击确定
	function validate(){
		if(!isPhoneAvailable($('#account').val())){
			alert_msg('请输入正确的手机号');
			$("#tel").append($tel);
			return;
		}
    	if(!isCodeAvailable($('#postcode').val())){
			alert_msg('请输入验证码');
			$("#pcd").append($pcd);
			return;
		}
		if(!$('#newPassword').val()){
			alert_msg('请输入新密码');
			$("#pwd").append($pwd);
			return;
		}
    	if(!/^[a-zA-Z0-9]{6,12}$/.test($('#newPassword').val())){
			alert_msg('密码格式不正确，请输入6-12位数字或字母');
			$("#pwd").append($pwd);
			return;
		}
		url = 'api/learner/forget';
		params = {
			learner:{
				account:$('#account').val()
			},
			newPassword:$('#newPassword').val(),
			verificationCode:$('#postcode').val()
		}
		ajax_Request(url, 'post', 'json', params, function(ret,err){
			console.log("忘记密码"+JSON.stringify(ret));
			if(ret){
				if(ret.code == 0){
					setTimeout(function(){
						api.closeWin({
							name:'forgetPassword'
                        });
					},1500);
				}
				alert_msg(ret.msg);
			}else{
				console.log("修改密码失败"+JSON.stringify(err));
				$tel.remove();
				$pcd.remove();
				$pwd.remove();
			}
		});
	}

	//返回
	function back(){
		api.closeWin({
        });
	}
</script>
</html>
