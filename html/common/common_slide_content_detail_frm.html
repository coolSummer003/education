<script type="text/javascript">
	var cache;
	apiready = function(){
		var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
		var contentDiv = $api.byId('content_dicv');
        $api.fixStatusBar(contentDiv);
		cache = api.pageParam;
		$('#y_title').html(cache.title);
		$('.article-title').html(cache.title);
		//$('#time').html(cache.insertDt);
		$('.content').html(cache.content);
		
		//先将img放入list
		var objs = document.getElementsByTagName("img");
		var img_path = '';
		for(var i=0;i<objs.length;i++){
			img_path = objs[i].src;
			if(img_path.indexOf('https') != -1){
				addClickEvent(objs[i],img_path);
			}
		}

		api.parseTapmode();
	};
	
	/**
	 * 给对象添加点击事件
	 */
	function addClickEvent(o,imgPath){
		o.onclick = function(){
			openPic(imgPath);
		}
	}
	
    function closeWin(){
    	api.closeWin();
    }
</script>
