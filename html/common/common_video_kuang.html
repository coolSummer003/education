<script type="text/javascript">
	var cache;
	apiready = function(){
		api.parseTapmode();
		cache = api.pageParam;
		
		// headerPos = $api.offset(header);
		// headerH = headerPos.h;
		//为1时显示视力框
		if(cache.type == 1){
