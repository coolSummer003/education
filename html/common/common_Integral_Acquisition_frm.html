			if (islogin()) {
			    api.openDrawerLayout({
			        name: 'mine_common_win',
			        url: '../mine/mine_common_win.html',
			        slidBackEnabled: 'true',
			        vScrollBarEnabled: 'false',
			        hScrollBarEnabled: 'false',
			        reload: true,
			        pageParam: {
			            data: {
			                type: 'integral_shop'
			            }
			        }
			    });
			} else {
			    openLoginHtml();
			}
			closeFrm();
		}
