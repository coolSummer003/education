    	#menu{
			font-size:0.8rem;
		}
		#menuPackage{
			position: relative;
		}
		.deleteAddress{
			min-height: 2.25rem;
			position: absolute;
			margin: 0;
			text-align: center;

<body>

            <img src="../../../icon/common/icon_header_return.png">

        <div class="aui-title">

<script type="text/javascript">
	var cache;
	var headerHeight;
	var id;//地址id
	apiready = function(){
		cache = api.pageParam;
		log("学员cache:",cache);
		$api.fixStatusBar($api.dom('header'));
		headerHeight = $api.dom('header').offsetHeight;
		init();
		
		if(cache.flag == "modify"){
			//修改地址
//			init();
			if(cache.isDefault != 1){
				$("#delete_btn").removeClass('aui-hide');
			}
		}
		
	};
	
	function init(){
		openFrameCommon('common_address_edit_frm',cache,headerHeight,api.winHeight - headerHeight,false);
	}
	
    function closeWin(){
    	api.closeWin({
        });
    }
    
    function delete_btn_heihei(){
    	esc_function("common_address_edit_win","common_address_edit_frm","deleteAddress()")
    }
</script>
