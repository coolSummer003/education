<script type="text/javascript">
	var cache;
	var headerHeight;
	apiready = function(){
		cache = api.pageParam;
		$api.fixStatusBar($api.dom('header'));
		headerHeight = $api.dom('header').offsetHeight;
		init();
	};
	
	function init(){
		openFrameCommon('common_address_list_frm',cache,headerHeight,api.winHeight - headerHeight,false);
	}
    
    function closeWin(){
    	api.closeWin({
        });
    }
    
    function addAddress(){
    	esc_function("common_address_list_win","common_address_list_frm","addressEdit()")
    }
</script>
