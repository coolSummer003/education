<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>教练选择列表</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui/aui_2_0.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common/common.css" />
    <style>
    	html{
    		background-color: #ffffff;
    	}
    	.aui-bar-nav,.aui-bar-tab{
    	    background-color: #ffffff;
    	}
    	.aui-bar-nav{
    		color:#2c2c2c;
    		font-weight: 700;
    	}
	   	a.aui-pull-left, a.aui-pull-right {
		    color: #35A7FF;
		}
		header img {
		    width: 20px;
		}
    	#simulator_appointment_title{
    		font-weight:normal;
    	}
    	.order li{
            float: left;
		    font-size: 0.7rem;
		    width: 33.333%;
    		text-align: center;
	    }
	    .order{
		    height: 2rem;
		    line-height: 2rem;
		    position: relative;
	        background: #FFFFFF;
		}
	    .order img{
		    width: 0.4rem;
   			margin-bottom: 1px;
   			-webkit-transition: 0.3s ease;
		}
		.screen{
		    float: right !important;
   			margin-right: 0.8rem;
		}
		.screen img{
			width: 0.8rem;
    		margin-bottom: -0.05rem;
		}
		.active{
	    	color: #FF9138;
    		/* border-bottom: solid 2px; */
	    }
	    .a-active{
			color:#03B4F7;
		}
		.notice-container {
		  align-items: center;
		  color: #DC251F;
		  background: #F5D3D3;
		  opacity: 0.8;
		  font-size:0.8rem;
		  margin: 0 auto;
		  display: flex;
		  padding-right:0.5rem;
		  padding-left:0.5rem;
		  flex-direction: row;
		  flex: 1;
		}
		.notice-container .header-notice-marquee {
		  position: relative;
		  width: 100%;
		  overflow: hidden;
		  height: 2rem;
		  line-height: 2rem;
		  animation: marquee 10s linear infinite;
		}
		.notice-container .header-notice-marquee:hover {
		  animation-play-state: paused;
		}
		.notice-container .header-notice-marquee .header-marquee-item {
		  position: absolute;
		  top: 0;
		  left: 0;
		  white-space: nowrap;
		}
		/* Make it move */
		@keyframes marquee {
		  0% {
			text-indent: 20em;
		  }
		  100% {
			text-indent: -15em;
		  }
		}
		#coashName{
			width: 80%;
			display: inline-block;
			border:1px solid #ebebeb ;
			border-radius: 25px;
			padding-left: 1rem;
		}
		.send{
			width: 18%;
			color: #439CFF;
			height: 2rem;
			line-height: 2rem;
			text-align: center;
		}
		.sendMsgborder{
			padding: 0.5rem;
			background: #FFF;
		}
	</style>
	
</head>
<body>
	<div id="header_menu">
		<header class="aui-bar aui-bar-nav aui-border-b tab1" id="aui-header">
			<a class="aui-pull-left aui-btn" tapmode onclick="closeWin();">
	            <img src="../../../icon/common/icon_header_return.png">
	        </a>
	        <div class="aui-title" id="simulator_appointment_title">
	        	教练列表
	        </div>
	    </header>
		
	    <section id="section5">
			<form class="sendMsgborder" action="javascript:sendMsg();">
			           <input type="search" placeholder="请输入搜索内容" id="coashName"> <span class="send" onclick="sendMsg()">搜索</span>
			</form>
		</section>
	</div>
	
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/jquery_3_2_1_min.js"></script>
<script type="text/javascript" src="../../../script/common/common.js"></script>
<script type="text/javascript">
	var cache;
	var headerPos;
	apiready = function(){
		api.parseTapmode();
		var header = $api.byId('header_menu');
		$api.fixStatusBar(header);
		headerPos = $api.offset(header);
		cache = api.pageParam.data;
		
		init();
	}
	function init(){
		
		api.openFrame({
            name: 'driving_new_coach',
            url: './driving_new_coach.html',
            bgColor:'#efeff4',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight - headerPos.h
            },
            bounces: true,
            pageParam:{
            	data:cache
            },
            reload:true,
            softInputBarEnabled:true,
            softInputMode:'resize'
        });
	}
	
	function closeWin(){
		api.closeWin();
	}
	
	function sendMsg(){
		var coashName = $("#coashName").val();
		sendEvent("coach_name", coashName);
	}
	function clearCoachName(){
		$("#coashName").val("");
	}
	
</script>
</html>
