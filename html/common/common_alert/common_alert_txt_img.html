<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>通用文字+图片弹出框</title>
		<link rel="stylesheet" type="text/css" href="../../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/aui/aui_2_0.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/common/common.css" />
		<style>
			html{
    		background: transparent;
    		height:100%;
    	}
    	body{
    		width: 100%;
    		height:100%;
    		background: transparent;
    		display:flex;
    	}
    	.attention-div{
    		margin: auto;
		    position: absolute;
		    height: 100%;
			-webkit-transform: scale(0);
			transform:scale(0);
			opacity: 0;
			width: 100%;
		    padding: 2rem 1rem 0rem 1rem;
	        background: #FFF;
    	}
    	.shadow{
    		width:100%;
    		height:100%;
    		background:#000;
    		opacity:0;
    		position: absolute;
    	}
    	.trans {
            /*transition*/
            -webkit-transition: 0.3s ease;
            -moz-transition: 0.3s ease;
            -ms-transition: 0.3s ease;
            -o-transition: 0.3s ease;
            transition: 0.3s ease;
        }
        .show{
			-webkit-transform: scale(1);
			transform:scale(1);
			opacity: 1;
        }
		.sure{
		    height: 2rem;
		    line-height: 2rem;
		    background: #DC251F;
		    color: #FFF;
		    border-radius: 0.2rem;
		}
		.message-txt{
		    width: 90%;
		    margin: auto;
		    text-align: center;
		    font-size: 0.7rem;
		    -webkit-transform: scale(0);
			transform:scale(0);
			opacity: 0;
			background: #FFF;
			border-radius: 0.5rem;
			position: relative;
		}
		.message-txt-title{
		    width: 100%;
		    height: 7.5rem;
		    border-radius: 0.5rem 0.5rem 0rem 0rem;
		    border-bottom: none;
		    font-weight: bold;
		    color: #4D4D4D;
		    font-size: 0.9rem;
		}
		.message-txt-content{
		    width: 100%;
		    min-height: 2.5rem;
		    text-align: left;
		    display: flex;
		    line-height: 1.3rem;
		    color:#4D4D4D;
		}
		.message-txt-content span{
			margin: 0.5rem 0.85rem;
			padding: 0 0.1rem 0 0.5rem;
		    font-size: 0.8rem;
		}
		.message-txt-button{
	        width: 86%;
		    height: 2.5rem;
		    line-height: 2.5rem;
		    border-radius: 1rem;
		    margin-left: 7%;
		    color: #3D9AFA;
		    font-size: 0.8rem;
		    letter-spacing: 2px;
		}
		/* .message-txt-button:active{
			background:#90DBF7;
		} */
		.in{
			-webkit-transform: scale(1);
			transform:scale(1);
			opacity: 1;
		}
		.bottom-slide-red {
		    position: relative;
		}
		.bottom-slide-red:after {
		    content: '';
		    height: 1px;
		    background: #DDDDDD;
		    width: 100%;
		    display: block;
		    -webkit-transform: scaleY(0.3);
		    transform: scaleY(0.3);
		    -webkit-transform-origin: 30% 100%;
		    transform-origin: 30% 100%;
		    bottom: 0;
		    left: 0;
		    position: absolute;
		}
		.small{
		    width: 35%;
		    float: left;
		    margin-left: 10%;
		}
		.images{
			padding-top:3rem;
			width:90%;
			height:18.5rem;
			object-fit: cover;
		}
		.images_second{
			padding-top:1.5rem;
			width:90%;
			height:18.5rem;
			object-fit: cover;
		}
		.image_third{
			width:85%;
			height:18rem;
			object-fit: cover;
			margin-top: 1rem;
		}
		.images_four{
			width:86.4%;
			height:9.56rem;
			object-fit: cover;
		}
		.images_five{
			width:86.4%;
			height:9.56rem;
			object-fit: cover;
		}
		.message-txt-image{
			margin-top:-2.5rem;
				
		}
		.message-txt-image-two{
			margin-top:-4.2rem;
			z-index: 999;
		}
		.message-txt-image-third{
			margin-top:-2.6rem;
		}
		.sure_btn{
			background: linear-gradient(to left ,#3F86FE,#64ADF6);
		}
		.images_auto{
			padding-top:2rem; 
			width:78%;
			height: 19rem;
			/* object-fit: cover; */
		}
		.img_color{
			padding-top:0.25rem !important;  
			height: 19.5rem !important;
		}
		.message-txt-color{
		    width: 90%;
		    margin: auto;
		    text-align: center;
		    font-size: 0.7rem;
		    height: 30rem;
		    -webkit-transform: scale(0);
			transform:scale(0);
			opacity: 0;
			background: #FFF;
			border-radius: 0.5rem;
		}
		.small_left{
			margin-left: 60%;
		}
		.cancel_btn{
			background:rgba(245,247,247,1);
			color: #3F86FF;
		}
		.rightTopTime{
			position: fixed;
			/* left: 35%; */
			top: 35%;
			width: 100%;
			/*height: 8rem; */
			/* line-height: 8rem; */
			font-size: 8rem;
			text-align: center;
			color: #3F86FF;
			/* background: #fff; */
			/* border-radius: 50%; */
		}
		.iconBorder{
			position: fixed;
			top: 10%;
			width: 100%;
			height: 90%;
			text-align: center;
		}
		.iconBorder img{
			width: 100%;
			height: 100%;
		}
		.message-txt-title img{
		    height: 6rem;
    		margin-top: 0.75rem;
		}
    </style>
	</head>
	<body>
		<!-- 提示说明 -->
		<div class='message-txt trans' id="messageTxt">
			<div class='message-txt-title'>
				<img src="../../../icon/mine/icon_auth_example.png" alt="" />
			</div>
			<div class='message-txt-content'><span>--内容--</span></div>
			<div class='message-txt-button sure_btn_h top-slide' id='sureButton' onclick='sure()'>确定</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript" src="../../../script/jquery_3_2_1_min.js"></script>
	<script type="text/javascript" src="../../../script/common/common.js"></script>
	<script type="text/javascript">
		var cache;
		var times = 0;
		apiready = function() {
			api.parseTapmode();
			cache = api.pageParam;
			log("传参" ,cache);
			$('.message-txt-content').find('span').html(cache.content);
			$('#sureButton').html(cache.sureButton);
			$('#messageTxt').addClass('in');
		}

		//点击执行按钮
		function sure() {
			$('#messageTxt').removeClass('in');
			setTimeout(function() {
				if (cache.sureFunc != '' && cache.sureFunc != undefined) {
					esc_function(cache.winName, cache.frameName, cache.sureFunc);
				}
				close_alert();
			}, 300);
		}

		//点击取消按钮
		function cancel() {
			$('#messageTxt').removeClass('in');
			setTimeout(function() {
				if (cache.cancelFunc != '' && cache.cancelFunc != undefined) {
					esc_function(cache.winName, cache.frameName, cache.cancelFunc);
				}
				close_alert();
			}, 300);
		}

		//关闭弹窗
		function close_alert() {
			api.closeFrame({
				name: api.frameName
			});
		}
	</script>
</html>
