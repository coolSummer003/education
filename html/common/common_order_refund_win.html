<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>通用退款申请</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui_2_0.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common/common.css" />
    <style>
    	body{
    		
    	}
    	header img {
		    width: 20px;
		}
    	#menu{
			font-size:0.8rem;
		}
		#menuPackage{
			position: relative;
		}
		footer{
			position: fixed;
		    bottom: 0;
		    left: 0;
		    width:100%;
		}
		.apply-button{
			width: 100%;
		    text-align: center;
		    height: 2.5rem;
		    line-height: 2.5rem;
		    background: linear-gradient(to left, #03B4F7 , #90DBF7);
		    color:#FFF;
		}
		.apply-button:active{
			background:#90DBF7;
		}
    </style>
</head>
<body>
	<header class="aui-bar aui-bar-nav aui-border-b tab1" id="aui-header" style="border-bottom: none;">
		<a class="aui-pull-left aui-btn" tapmode onclick="closeWin();">
            <img src="../../icon/common/icon_header_return.png">
        </a>
        <div class="aui-title">
        	 退款申请
        </div>
    </header>
    <footer>
    	<div class='apply-button' tapmode onclick="applyFree()">申请退款</div>
    </footer>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/aui/aui_tab.js"></script>
<script type="text/javascript" src="../../script/jquery_3_2_1_min.js"></script>
<script type="text/javascript" src="../../script/common/common.js"></script>
<script type="text/javascript">
	var cache;
	var headerHeight;
	var footerHeight;
	apiready = function(){
		cache = api.pageParam;
		$api.fixStatusBar($api.dom('header'));
		headerHeight = $api.dom('header').offsetHeight;
		footerHeight = $api.dom('footer').offsetHeight;
		init();
	};
	
	function init(){
		openFrameCommon('common_order_refund_frm',cache,headerHeight,api.winHeight - headerHeight - footerHeight,false);
	}
    
    function closeWin(){
    	api.closeWin({
        });
    }
    
    /**
     * 申请退款 
     */
    function applyFree(){
    	esc_function('common_order_refund_win','common_order_refund_frm','applyFree()');
    }
</script>
</html>
