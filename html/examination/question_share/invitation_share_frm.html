<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
	<link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui/aui_2_0.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common/common.css" />
    <style>
    	body,html{
    		margin: 0;
    		padding: 0;
			background: #F8DEC7;
    	}
		.invitation_background_img{
			width: 100%;
			height: 100%;
		}
		.all_bor{
			position: relative;
		}
		
		.invitation_friends{
			position: absolute;
			top:50%;
			left: 5%;
			width: 90%;
			height: 13rem;
			background: #fff;
			border-radius: 10px;
		}
		.bottom_line{
			width: 80%;
			margin-left: 10%;
			border-bottom: 1px solid #ebebeb;
			height: 8rem;
		}
		p{
			color: #000000;
			width: 100%;
			height: 1rem;
			line-height: 1rem;
			margin-top: 1rem;
		}
		.right_txt{
			font-size: 0.8rem;
		}
		.left_txt{
			font-size: 0.5rem;
			color: #ff0000;
			float: right;
		}
		.invitation_btn{
			width: 80%;
			background-image: linear-gradient(180deg, #4C3C3C 0%, #302523 100%);
			color: #fff;
			text-align: center;
			padding: 0.4rem;
			border-radius: 25px;
			margin-left: 10%;
			margin-top: 6%;
		}
		.line_text_notice{
			font-size: 0.8rem;
			font-weight: bold;
			width: 100%;
			text-align: center;
		}
		.text_notice{
			position: absolute;
			color: #FFF;
			bottom: 4.2%;
			left: 30%;
			font-size: 0.7rem;
		}
		.right{
			left: 55%;
		}
		.add_invition_img{
			width: 20%;
			margin-left: 38%;
			margin-top: 10%;
		}
    </style>
</head>
<body>
	<div class="all_bor">
		<img class="invitation_background_img" src="../../../image/background/invitation_background.png" >
		
		<div class="invitation_friends">
			<div class="bottom_line">
				<!-- <p><span class="right_txt">当前进度</span> <span class="left_txt">2小时后过期</span></p> -->
				<img class="add_invition_img" src="../../../image/background/add_invition.png" onclick="shareWeChat()">
				
				<p class="line_text_notice">邀请一人即可免费做真题试卷一天</p>
			</div>
			
			<div class="invitation_btn" onclick="shareWeChat()">邀请好友</div>
		</div>
		<!-- <span class="text_notice">活动规则</span>
		<span class="text_notice right">常见问题</span> -->
	</div>
	
	
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/jquery_3_2_1_min.js"></script>
<script type="text/javascript" src="../../../script/common/common.js"></script>
<script type="text/javascript">
	apiready = function(){
		api.parseTapmode();
		
	};
	
	
	function shareWeChat(){
		var shareData={
			shareData:{
				shareData:"web",
				title:"求助！急急急！",
				contentUrl:"https://www.mohan-tech.com/share/html/shareStudent.html?fatherId=" + getUserId(),
				// contentUrl:"http://47.111.145.197:8180/share/html/coachShareToStu.html?fatherId=" + getUserId(),
				text:"快帮我解锁'押题试卷',能否考过就靠你啦！",
			}
		}
		api.openFrame({
		    name: 'common_share_shadow',
		    url: '../../common/common_share_shadow.html',
		    bgColor: 'rgba(0,0,0,0)',
		    animation:{
		    	type:"push",                 //动画类型（详见动画类型常量）
			    subType:"from_bottom",       //动画子类型（详见动画子类型常量）
			    duration:300
		    },
		    rect: {
		        x: 0,
		        y: 0,
		        w: 'auto',
		        h: api.winHeight
		    },
		    bounces: false,
		    softInputBarEnabled:true,
		    softInputMode:'resize',
		    pageParam:shareData
		});
	}
</script>
</html>
