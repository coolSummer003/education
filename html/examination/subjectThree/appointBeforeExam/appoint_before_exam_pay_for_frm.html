<script type="text/javascript">
	var headerPos;
	var limitTime = 15*60;//设置支付超时时间
	var dangertime = 5*60;//危险时间
	var timer;
	var cache;
	var aliPayPlus;//支付宝
	var wxPayPlus;//微信
	var invoiceData;//发票回调数据
	var systemType;
	apiready = function(){
		api.parseTapmode();
		cache = api.pageParam;
		log('最后获得的参数',cache);
		aliPayPlus = api.require('aliPayPlus');
		wxPayPlus = api.require('wxPayPlus');
		systemType = api.systemType;
		setTimeDown();
		timer = setInterval(setTimeDown, 1000);
		init();
		//选择发票action
		api.addEventListener({
		    name: 'myEvent'
		}, function(ret, err) {
		    invoiceData=ret.value;
		    if(invoiceData.is_personal=='0'){
		    	$("#entity").text(invoiceData.name);
		    }else if(invoiceData.is_personal=='1'){
		    	$("#entity").text(invoiceData.entity_name);
		    }
		});
	}
	function init(){
		defaultload('加载订单信息中...');
		
		var cache_account = $api.getStorage('cache_by_account').cache_account;
		
		$('#learnerName').html(cache_account.name);
		$('#account').html(cache_account.account);
		$('#idCard').html(cache_account.idcardNo);
		$('#schoolName').html(cache.schoolName);
		
		url = 'api/appointmentKemuThree-by-learner/getAppointScheduleDetail';
		params = {
			appointOrderId:cache.appointOrderId,
			learnerId:getUserId()
		}
		log('传参',params);
		ajax_Request(url, 'get', 'json', params, function(ret,err){
			log('返回数据',ret);
			if(ret){
				if(ret.code == 0){
					$('#trainDate').html(ret.apponintScheduleKemuThreeOrderNotVip.appointmentScheduleKemuThreeNotVip.trainingDate.substring(0,10));//训练日期
					$('#testDate').html(ret.apponintScheduleKemuThreeOrderNotVip.appointmentScheduleKemuThreeNotVip.testDate.substring(0,10));//考试日期
					$('#testCenterName').html(ret.apponintScheduleKemuThreeOrderNotVip.appointmentScheduleKemuThreeNotVip.examinationRoom.name);//考场名称
					$('#carTypeName').html(ret.apponintScheduleKemuThreeOrderNotVip.appointmentScheduleKemuThreeNotVip.carType.name);//车型
					$('#roadName').html(ret.apponintScheduleKemuThreeOrderNotVip.appointmentScheduleKemuThreeNotVip.appointmentLine.name);//线路
					$('#batchName').html(ret.apponintScheduleKemuThreeOrderNotVip.appointmentScheduleKemuThreeNotVip.batch.name);//批次
					cache.testCenterId=ret.apponintScheduleKemuThreeOrderNotVip.appointmentScheduleKemuThreeNotVip.examinationRoom.id;
					var studentListTemplate = $('#studentListTemplate').html();
					$('#learners').html(doT.template(studentListTemplate)(ret.apponintScheduleKemuThreeOrderNotVip));
					api.hideProgress();
				}else{
					alert_msg(ret.msg);
					api.hideProgress();
				}
			}else{
				alert_msg('获取订单失败');
				api.hideProgress();
			}
		});
	}
	
	//支付
	var isAllowPay = true;//是否允许去支付
	function pay(){
		var channel = $("input:radio[name='pay_method']:checked").val();
		if(isAllowPay){
			url = 'api/appointmentKemuThree-by-learner/arousePay';
			params = {
				learnerId:getUserId(),
				channel:channel,
				orderId:cache.appointOrderId,
				systemType:systemType,
				carNum:cache.carNum,
				learnerIdcardNo:cache.learnerIdcardNo
			}
			if(invoiceData != undefined){
				params.applyInvoice = {
					testCenterId:cache.testCenterId,//考场id
					orderId:cache.appointOrderId,//订单号
					kemu:'036003',
					isVip:'0',
					isPersonal:invoiceData.is_personal,//开票抬头个人/单位
					name: invoiceData.name,//个人开票时的抬头
					phone: invoiceData.phone,//电话
					mail: invoiceData.mail,//邮箱
					ein: invoiceData.ein,//税号
					entityName: invoiceData.entity_name,//单位名称
					organizationType:'0',//单位类型 驾校
					useWay:'0',//报名用途，写死
					invoiceType:'0'//开票类型
				}
			}
			
			defaultload('唤起支付中');
			//清除定时器
			clearInterval(timer);
			
			log('支付传参',params);
			ajax_Request(url, 'post', 'json', params, function(ret,err){
				log('支付接口调用返回',ret);
				if(ret){
					if(ret.code == 0){
						if(channel == 1){
							//支付宝
							AlipPay(ret.aliPayReturn,function(){
								success_pay();
							},function(msg){
								fail_pay(msg);
							});
						}else if(channel == 2){
							//微信支付
							WechatPay(ret.wechatpayReturn,function(){
								success_pay();
							},function(msg){
								fail_pay(msg);
							});
						}else{
							//银联支付跳转
							arousePay('支付页面',ret.arousePayUrl,ret.payOrderNo);
						}
					}else if(ret.code == 700013||ret.code == '700013'){//支付金额为0，可直接支付成功
						//跳转到支付页面
						success_pay();
					}else{
						fail_pay(ret.msg);
					}
				}else{
					fail_pay('唤起支付失败');
				}
			});
		}else{
			alert_msg('已完成支付');
		}
	}
	
	/**

	function selPayType(e){
		$(e).parent().find("input[type='radio']").click();
	}
	
	/**
	 * 银联支付跳转
	 */
	function arousePay(name,path,payOrderNo) {
		params = {
			name:name,
			url:path,
			flag:'appoint-kemu3', //科三考前训练预约flag
			orderId:cache.appointOrderId,
			payOrderNo:payOrderNo,
			winName:api.winName,
			frmName:api.frameName,
			channel:$("input:radio[name='pay_method']:checked").val()
		}
		api.openWin({
	       name: 'common_href_win',
	       url: '../../../common/common_href_win.html',
	       slidBackEnabled:'false',
	       vScrollBarEnabled:'false',
	       hScrollBarEnabled:'false',
	       reload:true,
	       useWKWebView:false,
	       pageParam: params
	   });
	}
	
	//成功处理
	function success_pay(){
		api.hideProgress();
		isAllowPay = false;//支付成功后就不允许再次点击支付
		clearInterval(timer);//清除定时器
		cache.trainDate = $('#trainDate').html();
		cache.testDate = $('#testDate').html();
		cache.roadName = $('#roadName').html();
		sendEvent('appoint_pay_finish',cache);
	}
	
	//失败处理
	function fail_pay(msg){
		//定时器继续
		timer = setInterval(setTimeDown, 1000);
		api.hideProgress();
		alert_msg(msg);
	}

	
	/**
	 * 计算优惠金额
	 */
	function calcuCouponAmount(existPayIsdismissOrder){
		if(existPayIsdismissOrder.length > 0){
			if(existPayIsdismissOrder[0].coupons != undefined){
				//存在优惠券，以优惠券的为准
				return existPayIsdismissOrder[0].coupons.trainingFee + existPayIsdismissOrder[0].coupons.serviceFee;
			}else{
				//不存在优惠券
				return existPayIsdismissOrder[0].paymentOrderFee;
			}
		}else{
			return 0;
		}
	}
	
	/**
	 * 计算优惠后的金额 
	 */
	function calcuActualPay(payFee,youhuiAmount){
		return payFee - youhuiAmount > 0?payFee - youhuiAmount:0;
	}
	
	//倒计时
	var maxtime = limitTime;
	function setTimeDown(){
        if (maxtime >= 0) {
            minutes = Math.floor(maxtime / 60);
            seconds = Math.floor(maxtime % 60);
            msg = time_2(minutes) + ":" + time_2(seconds);
            $('#limit-time').html(msg);
            if (maxtime == dangertime){
            	openMessage_i('温馨提示','还剩余最后5分钟','知道了','','','',null);
            };
            --maxtime;
        } else {
        	clearInterval(timer);
            openMessage_i('温馨提示','支付超时','退出','','close()','',null);
    	}
	}
	
	//处理时间格式
	function time_2(time){
		if(time == 0){
			return "00";
		}else if(time.toString().length == 1){
			return "0" + time;
		}else{
			return time;
		}
	}
