<script type="text/javascript">
	var headerPos;

	function init(){

		}

			log('返回数据',ret);

		var channel = $("input:radio[name='pay_method']:checked").val();
		if(isAllowPay){
			url = 'api/appointmentKemuThree/arousePay';
			params = {
				learnerId:getUserId(),

				orderId:cache.trainingScheduleNId,
				systemType:systemType
				//learnerList:learnerList
			}
			if(invoiceData != undefined){
				params.applyInvoice = {
					testCenterId:cache.testCenterId,
					orderId:cache.trainingScheduleNId,//订单号
					kemu:'036003',
					isVip:'0',
					isPersonal:invoiceData.is_personal,//开票抬头个人/单位
					name: invoiceData.name,//个人开票时的抬头
					phone: invoiceData.phone,//电话
					mail: invoiceData.mail,//邮箱
					ein: invoiceData.ein,//税号
					entityName: invoiceData.entity_name,//单位名称
					organizationType:'0',//单位类型 驾校
					useWay:'0',//报名用途，写死
					invoiceType:'0'//开票类型
				}
			}
			
			defaultload('唤起支付中');
			//清除定时器
			clearInterval(timer);
			
			log('支付传参',params);
			ajax_Request(url, 'post', 'json', params, function(ret,err){
				log('支付接口调用返回',ret);
				if(ret){
					if(ret.code == 0){
						if(channel == 1){
							//支付宝
							AlipPay(ret.aliPayReturn,function(){
								success_pay();
							},function(msg){
								fail_pay(msg);
							});
						}else if(channel == 2){
							//微信支付
							WechatPay(ret.wechatpayReturn,function(){
								success_pay();
							},function(msg){
								fail_pay(msg);
							});
						}else{
							//银联支付跳转
							arousePay('支付页面',ret.arousePayUrl,ret.payOrderNo);
						}
					}else if(ret.code == 700013||ret.code == '700013'){//支付金额为0，可直接支付成功
						//跳转到支付页面
						success_pay();
					}else{
						fail_pay(ret.msg);
					}

					fail_pay('唤起支付失败');
				}
			});

			alert_msg('已完成支付');
		}

	/**
	 * 发送支付码

	function sendNotice(El_id,msg,sch_id,idCard,phone,name){
		if(idCard != undefined&&idCard != null){
			//如果是单独发送，那么需要弹出确认框
			isSure('温馨提示','是否发送支付码给'+name,'发送','取消',function(){
				sendNoticeAction(El_id,msg,sch_id,idCard,phone,name);
			},function(){
				
			});
		}else{
			//一键发送不需要
			$('html,body').animate({scrollTop: $(document).height()-$(window).height()+'px'}, 300);
			sendNoticeAction(El_id,msg,sch_id,idCard,phone,name);
		}
	}
	
	/**
	 * 支付码发送 
	 */
	function sendNoticeAction(El_id,msg,sch_id,idCard,phone,name){
		defaultload('发送中...');
		url = 'api/appointmentKemuThree/send-notice-onekey';
		params = {
			schduleId:sch_id,
			studentIdCardNo:idCard,
			studentPhone:phone
		}
		log('发送支付码通知',params);
		ajax_Request(url, 'post', 'json', params, function(ret,err){
			log('单独发送返回',ret);
			api.hideProgress();
			if(ret){
				if(ret.code == '0'){
					openMessage_i('温馨提示','发送成功，请让学员在app消息中查看（有效时间30分钟）','确定','','','',{});
					noticeTimeCount(El_id,msg,sch_id,idCard,phone,name);
				}else{
					openMessage_i('温馨提示',ret.msg,'确定','','','',{});
				}
			}else{
				alert_msg('服务器繁忙，请稍后再试');
			}
		});
	}
	
	/**
	 * 发送倒计时样式 
	 */
	var timeoutC = {};
	function noticeTimeCount(El_id,mes,sch_id,idCard,phone,name){
		timeoutC[El_id] = timeoutC[El_id] == undefined?60:timeoutC[El_id];
		var code = document.getElementById(El_id);
		if(1 < timeoutC[El_id] && timeoutC[El_id] <= 60) {
			timeoutC[El_id] = timeoutC[El_id] - 1;
			code.innerHTML = "等待" + timeoutC[El_id] + "秒";
			setTimeout("noticeTimeCount('"+El_id+"','"+mes+"','"+sch_id+"','"+idCard+"','"+phone+"','"+name+"')", 1000);
			code.onclick = "";
		} else if(timeoutC[El_id] == 1) {
			code.innerHTML = mes;
			code.onclick = function(){
				sendNotice(El_id,mes,sch_id,idCard,phone,name);
			}
			timeoutC[El_id] = 60;
		}
	}
	
	/**
	 * 选择支付方式

	function selPayType(e){
		$(e).parent().find("input[type='radio']").click();
	}
	
	/**

	function arousePay(name,path,payOrderNo) {
		params = {
			name:name,
			url:path,
			flag:'appoint-kemu3', //科三考前训练预约flag

		api.openWin({

	       vScrollBarEnabled:'false',

	       reload:true,
	       useWKWebView:false,

	//成功处理
	function success_pay(){
		api.hideProgress();
		isAllowPay = false;//支付成功后就不允许再次点击支付
		clearInterval(timer);//清除定时器
		sendEvent('appoint_pay_finish',cache);
	}
	
	//失败处理
	function fail_pay(msg){
		//定时器继续
		timer = setInterval(setTimeDown, 1000);
		api.hideProgress();
		alert_msg(msg);
	}
	
	//初始化轮播
	var mySwiper;
	function loadSwiper(){
		mySwiper = new Swiper(".swiper-container", {
			autoHeight: true, //高度随内容变化
			onSlideChangeEnd:function(swiper){
		       fildeStyle($('.lump').eq(swiper.activeIndex));

		api.openFrame({

	            w: 'auto',
	            h: api.winHeight
	        },

	        softInputBarEnabled:true,
	        softInputMode:'resize',

	//选择预览
	function selectbutton(o,index){
		fildeStyle(o);
		mySwiper.slideTo(index, 500, false);
	}
	
	//移动样式
	function fildeStyle(o){
		$('#button_nav').find('.lump').each(function(index,e){
			if($(e).is($(o))){
				$(e).addClass('lump-active');
			}else{
				$(e).removeClass('lump-active');
			}
		});
		$("#button_nav").animate({scrollLeft: $(o).position().left - 130 + 'px'}, 500);
	}
	
	//计算总金额
	function calTotleAmount(apponintScheduleKemuThreeOrderNotVipList){
		var totleAmout = 0;
		for(var i=0;i<apponintScheduleKemuThreeOrderNotVipList.length;i++){
			totleAmout = totleAmout + apponintScheduleKemuThreeOrderNotVipList[i].trainingFee;
		}
		return totleAmout;
	}
	
	//计算总优惠券减免
	function calCoupon(apponintScheduleKemuThreeOrderNotVipList){
		var couponAmout = 0;
		for(var i=0;i<apponintScheduleKemuThreeOrderNotVipList.length;i++){
			if(apponintScheduleKemuThreeOrderNotVipList[i].couponsList.length > 0){
				couponAmout = couponAmout + apponintScheduleKemuThreeOrderNotVipList[i].couponsList[0].trainingFee;
			}
		}
		return couponAmout;
	}
	
	//计算实际总金额
	function calActualAmout(apponintScheduleKemuThreeOrderNotVipList){
		var actualAmout = calTotleAmount(apponintScheduleKemuThreeOrderNotVipList) - calCoupon(apponintScheduleKemuThreeOrderNotVipList);
		return actualAmout;
	}
	
	//倒计时
	var maxtime = limitTime;
	function setTimeDown(){
        if (maxtime >= 0) {
            minutes = Math.floor(maxtime / 60);
            seconds = Math.floor(maxtime % 60);
            msg = time_2(minutes) + ":" + time_2(seconds);
            $('#limit-time').html(msg);
            if (maxtime == dangertime){
            	openMessage_i('温馨提示','还剩余最后1分钟','知道了','','','',null);
            };
            --maxtime;
        } else {
        	clearInterval(timer);
            openMessage_i('温馨提示','支付超时','退出','','close()','',null);
    	}
	}
	
	//处理时间格式
	function time_2(time){
		if(time == 0){
			return "00";
		}else if(time.toString().length == 1){
			return "0" + time;
		}else{
			return time;
		}
	}
