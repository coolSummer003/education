<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>考前训练预约-角色选择</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui/aui_2_0.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common/common.css" />
    <style>
    	html{
    		background-color: #ffffff;
    	}
    	.aui-bar-nav,.aui-bar-tab{
    	    background-color: #ffffff;
    	}
    	.aui-bar-nav{
    		color:#2c2c2c;
    	}
	   	a.aui-pull-left, a.aui-pull-right {
		    color: #35A7FF;
		}
		header img {
		    width: 20px;
		}
    	.order li{
            float: left;
		    font-size: 0.7rem;
		    margin-left: 2.2rem;
	    }
	    .order{
		    height: 2rem;
		    line-height: 2rem;
		    position: relative;
	        background: #FFFFFF;
		}
	    .order img{
		    width: 0.4rem;
   			margin-bottom: 1px;
   			-webkit-transition: 0.3s ease;
		}
		.screen{
		    float: right !important;
   			margin-right: 0.8rem;
		}
		.screen img{
			width: 0.8rem;
    		margin-bottom: -0.05rem;
		}
		.active{
	    	color: #DC251F !important;
    		/* border-bottom: solid 2px; */
	    }
    </style>
</head>
<body>
	<header class="aui-bar aui-bar-nav aui-border-b tab1" id="aui-header">
		<a class="aui-pull-left aui-btn" tapmode onclick="closeWin()">
            <img src="../../../icon/common/icon_header_return.png">
        </a>
        <div class="aui-title" id="appoint_before_exam_title">
        	选择服务
        </div>
    </header>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/jquery_3_2_1_min.js"></script>
<script type="text/javascript" src="../../../script/common/common.js"></script>
<script type="text/javascript">
	var cache;
	var headerPos;
	apiready = function(){
		api.parseTapmode();
		var header = $api.byId('aui-header');
		$api.fixStatusBar(header);
		cache = api.pageParam.data;
		headerPos = $api.offset(header);
		init();
	}
	function init(){
		api.openFrame({
            name: 'appoint_exam_role_frm',
            url: './appoint_exam_role_frm.html',
            bgColor:'#efeff4',
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight - headerPos.h
            },
            bounces: false,
            pageParam:cache,
            reload:true,
            softInputBarEnabled:true,
            softInputMode:'resize'
        });
	}
	
	function closeWin(){
		api.closeWin({
        });
	}
</script>
</html>
