	<script type="text/javascript">
		var cache;
		var aliPayPlus; //支付宝
		var wxPayPlus; //微信
		var isAllowPay = true; //是否允许去支付
		var params;
		var payFee;
		var limitTime = 5*60; //设置支付超时时间
		var dangertime = 1*60; //危险时间
		var timer;
		var	systemType;			
		apiready = function() {
			cache = api.pageParam.data;
			aliPayPlus = api.require('aliPayPlus');
			wxPayPlus = api.require('wxPayPlus');
			systemType = api.systemType;
			$('.d_school_name').text(cache.d_school_name);
			$('.carName').text(cache.carName);
			$('.appointDate').text(cache.appointDate);
			setTimeDown();
			timer = setInterval(setTimeDown, 1000);
			defaultload('加载订单中...');

			init();
		
		}

		function init() {
			url = 'api/PracticalTest/get/payDetailListById';
			params = {
				lessonK2ShiCaoOrderId: cache.id
			}
			log('params：', params);
			ajax_Request(url, 'get', 'json', params, function(ret, err) {
				api.hideProgress();
				log('课程报名订单详情数据：', ret);
				//$('.cash').text(cashFormatO(ret.sum));
				if (ret && ret.code == 0 && ret.practicalTestLessonDetailList.length > 0) {
					var schedule_src = $('#schedule_src').html();
					cache.practicalTestLessonDetailList=ret.practicalTestLessonDetailList;
					$('.cash').html('￥' + cashFormatO(cache.sum));
					payFee=cache.sum;
					$('#payType').removeClass('aui-hide');
					$('#data_list').html(doT.template(schedule_src)(ret.practicalTestLessonDetailList));
				} else {
					alert_msg('获取报名信息失败');
				}
			});
		}
		//倒计时
		var maxtime = limitTime;

		function setTimeDown() {
			if (maxtime >= 0) {
				minutes = Math.floor(maxtime / 60);
				seconds = Math.floor(maxtime % 60);
				msg = time_2(minutes) + ":" + time_2(seconds);
				$('#limit-time').html(msg);
				if (maxtime == dangertime) {
					openMessage('温馨提示', '支付还剩余最后1分钟', '知道了', '', '', '', null);
				};
				--maxtime;
			} else {
				clearInterval(timer);
				openMessage('温馨提示', '支付超时', '退出', '', 'closeWin()', '', null);
			}
		}
		/**
		 * 选择支付方式 
		 */
		function selPayType(e){
			$(e).parent().find("input[type='radio']").click();
		}
		
		//支付宝支付
		function pay(){
			log('payFee',payFee)
			if(isAllowPay){
				defaultload('唤起支付中');
				url = 'api/PracticalTest/arousePay';
				var channel = $("input:radio[name='pay_method']:checked").val();
				params = {
					orderId:cache.id,
					learnerId:getUserId(),
					channel:channel,
					totalAmount:payFee,
					systemType:systemType
				}
				log('params+++',params);
				clearInterval(timer);
				ajax_Request(url, 'post', 'json', params, function(ret,err){
					log('唤起支付返回',ret);
					if(ret){
						if(ret.code == 0){
							/*原来的支付方式放弃，2019-9-19 16:21:28 炜哥*/
							if(channel == 1){
								//支付宝
								AlipPay(ret.aliPayReturn,function(){
									success_pay();
								},function(msg){
									fail_pay(msg);
								});
							}else if(channel == 2){
								//微信支付
								WechatPay(ret.wechatpayReturn,function(){
									success_pay();
								},function(msg){
									fail_pay(msg);
								});
							}else{
								//银联支付跳转
								arousePay('支付页面',ret.arousePayUrl,ret.payOrderNo);
							}
						}else{
							fail_pay(ret.msg);
						}
					}else{
						fail_pay('唤起支付失败');
					}
				});
			}else{
				fail_pay('已完成支付');
			}
		}
		/**
		 * 银联支付跳转
		 */
		function arousePay(name,path,payOrderNo) {
			params = {
				name:name,
				url:path,
				flag:'subjectTwoPractical', //实操flag
				orderId:cache.id,
				winName:api.winName,
				frmName:api.frameName,
				payOrderNo:payOrderNo,
				channel:$("input:radio[name='pay_method']:checked").val()
			}
			api.openWin({
		       name: 'common_href_win',
		       url: '../../common/common_href_win.html',
		       slidBackEnabled:'false',
		       vScrollBarEnabled:'false',
		       hScrollBarEnabled:'false',
		       reload:true,
		       useWKWebView:false,
		       pageParam: params
		   });
		}
	
		//title标题 content内容 sureButton确认按钮文字 sureFunc确定方法 cancelFunc取消方法 cancelButton取消按钮文字 params额外参数，没有必须传null
		function openMessage(title, content, sureButton, cancelButton, sureFunc, cancelFunc, params) {
			api.openFrame({
				name: 'common_alert',
				url: '../../common/common_alert.html',
				bgColor: 'rgba(0,0,0,0.4)',
				rect: {
					x: 0,
					y: 0,
					w: 'auto',
					h: api.winHeight
				},
				bounces: false,
				pageParam: {
					title: title,
					content: content,
					sureButton: sureButton,
					sureFunc: sureFunc,
					cancelButton: cancelButton,
					cancelFunc: cancelFunc,
					winName: 'examination_course_reservation_pay_win',
					frameName: '',
					params: params
				},
				softInputBarEnabled: true,
				softInputMode: 'resize'
			});
		}
		
		//支付成功
		function success_pay() {
			//alert_msg(msg);
			api.hideProgress();
			isAllowPay = false;//支付成功后就不允许再次点击支付
			clearInterval(timer);//清除定时器
			sendEvent('practical_pay_two',cache);
			esc_function('practical_appointment_pay_for_win','','pay_for_next()');
		}
		//处理时间格式
		function time_2(time) {
			if (time == 0) {
				return "00";
			} else if (time.toString().length == 1) {
				return "0" + time;
			} else {
				return time;
			}
		}
		//失败处理
		function fail_pay(msg) {
			//定时器继续
			timer = setInterval(setTimeDown, 1000);
			api.hideProgress();
			alert_msg(msg);
		}
