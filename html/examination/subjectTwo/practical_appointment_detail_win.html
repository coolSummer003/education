<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>实操练习预约详情</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/aui/aui_2_0.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common/common.css" />
    <style>
    	html{
    		background-color: #ffffff;
    	}
    	.aui-bar-nav,.aui-bar-tab{
    	    background-color: #ffffff;
    	}
    	.aui-bar-nav{
    		color:#2c2c2c;
    		font-weight: 700;
    	}
	   	a.aui-pull-left, a.aui-pull-right {
		    color: #35A7FF;
		}
		header img {
		    width: 20px;
		}
    	#practical_appointment_title{
    		font-weight:normal;
    	}
    	.order li{
            float: left;
		    font-size: 0.7rem;
		    margin-left: 2.2rem;
	    }
	    .order{
		    height: 2rem;
		    line-height: 2rem;
		    position: relative;
	        background: #FFFFFF;
		}
	    .order img{
		    width: 0.4rem;
   			margin-bottom: 1px;
   			-webkit-transition: 0.3s ease;
		}
		.screen{
		    float: right !important;
   			margin-right: 0.8rem;
		}
		.screen img{
			width: 0.8rem;
    		margin-bottom: -0.05rem;
		}
		.active{
	    	color: #DC251F !important;
    		/* border-bottom: solid 2px; */
	    }
    </style>
</head>
<body>
	<header class="aui-bar aui-bar-nav aui-border-b tab1" id="aui-header">
		<a class="aui-pull-left aui-btn" tapmode onclick="closeWin();">
            <img src="../../../icon/common/icon_header_return.png">
        </a>
        <div class="aui-title" id="practical_appointment_title">
        	实操预约
        </div>
       <!-- <a class="aui-pull-right aui-btn active" onclick="batch(this);" id="batch">
           	批量预约
        </a>-->
    </header>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/jquery_3_2_1_min.js"></script>
<script type="text/javascript" src="../../../script/common/common.js"></script>
<script type="text/javascript">
	var cache;
	var headerPos;
	var data;
	var payData;
	apiready = function(){
		api.parseTapmode();
		var header = $api.byId('aui-header');
		$api.fixStatusBar(header);
		cache = api.pageParam;
		headerPos = $api.offset(header);
		openFrame(headerPos.h-3, api.winHeight - headerPos.h,'none');
	}
	
	function openFrame(y,h,animate){
		api.openFrame({
            name: 'practical_appointment_detail_frm',
            url: './practical_appointment_detail_frm.html',
            bgColor:'#efeff4',
            rect: {
                x: 0,
                y: y,
                w: 'auto',
                h: h
            },
            animation:{
	        	type:animate,                //动画类型（详见动画类型常量）
			    subType:"from_right",       //动画子类型（详见动画子类型常量）
			    duration:300
	        },
            bounces: false,
            pageParam:cache,
            reload:true,
            softInputBarEnabled:true,
            softInputMode:'resize'
        });
	}
	
	function closeWin(){
		api.closeWin({
        });
	}

	
</script>
</html>
