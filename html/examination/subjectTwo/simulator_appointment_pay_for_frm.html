	function init(){
		var schedule_src = $('#schedule_src').html();
		$('#data_list').html(doT.template(schedule_src)(cache.lessonListByIdList));

		api.parseTapmode();
		api.hideProgress();
	}
	
	//倒计时
	var maxtime = limitTime;
	function setTimeDown() {
		if (maxtime >= 0) {
			minutes = Math.floor(maxtime / 60);
			seconds = Math.floor(maxtime % 60);
			msg = time_2(minutes) + ":" + time_2(seconds);
			$('#limit-time').html(msg);
			if (maxtime == dangertime) {
				openMessage('温馨提示', '支付还剩余最后1分钟', '知道了', '', '', '', null);
			};
			--maxtime;
		} else {
			clearInterval(timer);
			openMessage('温馨提示', '支付超时', '退出', '', 'closeWin()', '', null);
		}
	}

	//学时支付
	function pay(){
		defaultload('唤起支付中');
		url = 'api/Simulator/simulatorByTimes';
		params = {
			orderId:cache.orderId,
			learnerId:getUserId(),
			learnerPhone: $api.getStorage('cache_by_account').cache_account.account,
			systemType:systemType,
			learnerTime:cache.sum,
			recodeDate:cache.lessonListByIdList[0].lessonDate,
			tcmSchoolId:cache.tcmSchoolId,
			item:'080005',//模拟器项目
		}
		log('+++++',params);
		clearInterval(timer);//清除定时器
		ajax_Request(url, 'post', 'json', params, function(ret,err){
			if(ret){
				if(ret.code == 0){
					success_pay();
				}else{
					alert_msg(ret.msg);
				}
			}else{
				alert_msg('服务器繁忙，请稍后重试~');
			}
		});
	}

	//处理时间格式
	function time_2(time) {
		if (time == 0) {
			return "00";
		} else if (time.toString().length == 1) {
			return "0" + time;
		} else {
			return time;
		}
	}

	//支付成功
	function success_pay() {	
		api.hideProgress();
		clearInterval(timer);//清除定时器
		esc_function('simulator_appointment_pay_for_win','','pay_for_next()');
	}
	
	//失败处理
	function fail_pay(msg) {
		//定时器继续
		timer = setInterval(setTimeDown, 1000);
		api.hideProgress();
		alert_msg(msg);
	}
	
	//title标题 content内容 sureButton确认按钮文字 sureFunc确定方法 cancelFunc取消方法 cancelButton取消按钮文字 params额外参数，没有必须传null
	function openMessage(title, content, sureButton, cancelButton, sureFunc, cancelFunc, params) {
		api.openFrame({
			name: 'common_alert',
			url: '../../common/common_alert.html',
			bgColor: 'rgba(0,0,0,0.4)',
			rect: {
				x: 0,
				y: 0,
				w: 'auto',
				h: api.winHeight
			},
			bounces: false,
			pageParam: {
				title: title,
				content: content,
				sureButton: sureButton,
				sureFunc: sureFunc,
				cancelButton: cancelButton,
				cancelFunc: cancelFunc,
				winName:'simulator_appointment_pay_for_win',
        		frameName:'',
				params: params
			},
			softInputBarEnabled: true,
			softInputMode: 'resize'
		});
