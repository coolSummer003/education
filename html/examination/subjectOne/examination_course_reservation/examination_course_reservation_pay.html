	<script type="text/javascript">
		var cache;
		var aliPayPlus; //支付宝
		var wxPayPlus; //微信
		var isAllowPay = true; //是否允许去支付
		var params;
		var payFee;
		var limitTime = 5*60; //设置支付超时时间
		var dangertime = 1*60; //危险时间
		var timer;
		var systemType;
		var payFee;
		var schoolId;
		var data;
		
		apiready = function() {
			cache = api.pageParam.data;
			aliPayPlus = api.require('aliPayPlus');
			wxPayPlus = api.require('wxPayPlus');
			log('sss', cache);
			systemType=api.systemType;
			$('.d_school_name').text(cache.d_school_name);
			$('.are_name').text(cache.are_name);
			$('.trainDate').text(cache.trainDate);
			$('.areaName').text(cache.areaName);
			setTimeDown();
			timer = setInterval(setTimeDown, 1000);
			defaultload('加载订单中...');

			init();
			//监听所属驾校选择事件
//			toEventListener('sel_tcm_school_action',function(ret,err){
//				$('#schoolName').text(ret.value.name);
//				schoolId = ret.value.id;
//			});

		}
		function init() {
			url = 'api/courseReservation/get/lessonListById';
			params = {
				tcLessonOrderId: cache.ordId,
				learnerId: getUserId()
				
			}
			log('params：', params);
			ajax_Request(url, 'get', 'json', params, function(ret, err) {
				api.hideProgress();
				log('课程报名订单详情数据：', ret);
				if (ret && ret.code == 0 && ret.lessonListByIdList.length > 0) {
					var schedule_src = $('#schedule_src').html();
						$('#payType').removeClass('aui-hide');
						$('.cash').text(cashFormatO(cache.sum));
						schoolId = ret.schoolInfo.id;
						payFee = cache.sum;
					$('#data_list').html(doT.template(schedule_src)(ret.lessonListByIdList));
				} else {
					alert_msg('获取报名信息失败');
				}
			});
		}
		//倒计时
		var maxtime = limitTime;

		function setTimeDown() {
			if (maxtime >= 0) {
				minutes = Math.floor(maxtime / 60);
				seconds = Math.floor(maxtime % 60);
				msg = time_2(minutes) + ":" + time_2(seconds);
				$('#limit-time').html(msg);
				if (maxtime == dangertime) {
					openMessage('温馨提示', '支付还剩余最后1分钟', '知道了', '', '', '', null);
				};
				--maxtime;
			} else {
				clearInterval(timer);
				openMessage('温馨提示', '支付超时', '退出', '', 'closeWin()', '', null);
			}
		}
	/**

	/**
	 * 选择支付方式 
	 */
	function selPayType(e){
		$(e).parent().find("input[type='radio']").click();
	}

	
	//支付宝支付
	function pay(){
	
			defaultload('唤起支付中');
			url = 'api/courseReservation/courseByTimes';
			
			params = {
				id:cache.ordId,
				learnerId:getUserId(),
				learnerTime:payFee,
				tcmSchoolId:schoolId,
				recodeDate:cache.trainDate,
				item:'080001',//线下理论培训项目
				}
			log('params++',params)
			clearInterval(timer);
			ajax_Request(url, 'post', 'json', params, function(ret,err){
				log('唤起支付返回',ret);
				if(ret){
					if(ret.code == 0){
						success_pay();
					}else{
						alert_msg(ret.msg);
					}
				}else{
					alert_msg('服务器繁忙，请稍后重试~');
				}
			});
		}
	

		
		
		//title标题 content内容 sureButton确认按钮文字 sureFunc确定方法 cancelFunc取消方法 cancelButton取消按钮文字 params额外参数，没有必须传null
		function openMessage(title, content, sureButton, cancelButton, sureFunc, cancelFunc, params) {
			api.openFrame({
				name: 'common_alert',
				url: '../../../common/common_alert.html',
				bgColor: 'rgba(0,0,0,0.4)',
				rect: {
					x: 0,
					y: 0,
					w: 'auto',
					h: api.winHeight
				},
				bounces: false,
				pageParam: {
					title: title,
					content: content,
					sureButton: sureButton,
					sureFunc: sureFunc,
					cancelButton: cancelButton,
					cancelFunc: cancelFunc,
					winName: 'examination_course_reservation_pay_win',
					frameName: '',
					params: params
				},
				softInputBarEnabled: true,
				softInputMode: 'resize'
			});
		}
		//支付成功
		function success_pay() {
			//alert_msg(msg);
			log('支付成功了：：：');
			api.hideProgress();
			
			clearInterval(timer);//清除定时器

			esc_function('examination_course_reservation_pay_win','','pay_for_next()');
		}
		//处理时间格式
		function time_2(time) {
			if (time == 0) {
				return "00";
			} else if (time.toString().length == 1) {
				return "0" + time;
			} else {
				return time;
			}
		}
		//失败处理
		function fail_pay(msg) {
			//定时器继续
			timer = setInterval(setTimeDown, 1000);
			api.hideProgress();
			alert_msg(msg);
		}
